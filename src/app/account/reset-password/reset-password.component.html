<div id="opti_resetPasswordID">
  <div class="opti_outer-resetpassword">
      <div class="opti_vertcal-align-outer-box">
          <div class="panel-body opti_position-relative" [perfectScrollbar]="config">

              <!-- loader start -->
                  <div class="opti_loader" *ngIf="showLoader==true">
                      <div class="opti_spinner"></div>
                  </div>
              <!-- loader end -->

              <form class="k-form" #resetsetPasswordForm = "ngForm">

                      <div class="text-center">
                          <h5>Forgot Your Password?</h5>
                      </div>

                      <label class="k-form-field">
                          <span class="opti_form-label">Email * <span class="float-right opti_error-msg" >Email is required.</span></span>
                          <input type="email" class="k-textbox" name="email" placeholder="e.g. test@gmail.com" tooltip="{{'Please enter your email address to reset password. we will send you a link shortly.'}}" placement="right" container="body" required/>
                      </label>

                      <div class="text-right">
                          <button type="button" class="k-button k-primary">Send me a link</button>
                      </div> 
                      
              </form>
          </div>
      </div>    
  </div>
</div>
