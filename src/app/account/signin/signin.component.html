  <div id="opti_signinID" class="opti_account-submodule-wrapper">

    <div class="opti_vertical-align opti_logo-outer-login">
      <img src="assets/images/logo/large-logo.png" alt="brandlogo">
    </div>

  <div class="float-left opti_account-banner-section">
  </div>

  <div class="float-right opti_account-form-section">
    <div class="opti_outer-login-form opti_account-submodule-container">    
        <div class="opti_vertcal-align-outer-box">
        <div class="panel-body opti_position-relative" [perfectScrollbar]="">

            <!-- loader start -->
            <div class="opti_loader" *ngIf="showLoader==true">
                <div class="opti_spinner"></div>
            </div>
            <!-- loader end -->

            <div class="opti_fullwidth text-center opti_signin-logo">
                <img src="{{imgPath}}/logo/large-logo.png" alt="brandlogo" class="opti_account-logo">
            </div>    
            
            <!-- <div class="opti_panel-body-inner1"> -->
            <!-- <div class="opti_login-brandlogo"><img src="https://www.optiproerp.com/wp-content/uploads/2018/03/logos-1-1.png" alt="brandlogo"></div> -->
            <form class="k-form" #signInForm="ngForm">
                
                    <label class="k-form-field">
                        <span class="opti_form-label">{{'Contact_EmailC'|translate}} * 
                        <span *ngIf="emailId.errors?.email && emailId.touched" class="float-right opti_error-msg">{{'Acc_InvalidEmail'|translate}}</span>
                        <span *ngIf="emailId.errors?.required && (emailId.dirty || emailId.touched)" class="float-right opti_error-msg" >{{'Acc_EmailReq'|translate}}</span>
                        <span  *ngIf="this.userNotExist==true  && !emailId.errors?.required && !emailId.errors?.valid " class="float-right opti_error-msg">{{'Acc_UserNotExists'|translate}}</span>                        
                        </span>
                        <input type="email"  email name = "email" required [(ngModel)]="userName" (input)="changeEmailValue()" #emailId = ngModel class="k-textbox" value="" placeholder="e.g. test@gmail.com" />
                    </label>
                    
                    <label class="k-form-field">
                        <span class="opti_form-label">{{'Acc_PWD'|translate}} *
                            <span  *ngIf="pwd.errors && (pwd.dirty || pwd.touched)"   class="float-right opti_error-msg">{{'Acc_PwdReq'|translate}}</span>
                            <span  *ngIf="this.isError==true &&  (pwd.dirty || pwd.touched) && (emailId.dirty || emailId.touched) && !pwd.errors?.required" class="float-right opti_error-msg">{{'Acc_InvalidCredentials'|translate}}</span>
                            
                        </span>
                        <input name = "password" required [(ngModel)]="password" #pwd = ngModel type="password" class="k-textbox" value="" placeholder="Your password" />
                        <span class="opti_mouse-pointer float-right opti_form-label" (click)="navigateToResetPassword()">{{'Acc_ForgetPwd'|translate}}</span>
                    </label>

                    <label class="k-form-field opti_display-inline-flex opti_signin-captcha">
                        <!-- <div class="opti_captcha-box"> -->
                        <span class="float-left opti_captcha-text">
                            <input required class="k-textbox" #Captcha=ngModel [(ngModel)]="capchaText" (input)="changeValue()" type="text" name="captchatext" autocomplete="off" />
                        </span>
                        <span class="float-left opti_captcha-canvas">
                            <canvas #myCanvas id="captchaCanvasID" width="70" height="30">{{'Acc_BrowserNotSupport'|translate}}</canvas>
                        </span>
                        <span class="float-left opti_captcha-refresh opti_vertical-align">
                            <div (click)="changeCaptcha()" class="opti_mouse-pointer">
                                <img src="{{imgPath}}/common/refresh-button.svg" width="20" height="20" />
                            </div>
                        </span>
                   </label>
                    
                    <div class="opti_error-msg opti_captcha-error opti_display-inline-block opti_fullwidth">
                        <span class="opti_error-msg"  *ngIf="invalidCapcha==true"  >{{'Acc_EnterValidCaptcha'|translate}}</span>
                        <span class="opti_error-msg" *ngIf="Captcha.errors && (Captcha.dirty || Captcha.touched)">{{'Acc_CaptchaReq'|translate}}</span>
                    </div>

                    <label class="k-form-field" >
                        <div class="opti_checkbox-container">
                        <input type="checkbox" id="auth-2fa" class="k-checkbox float-left" [(ngModel)]="isRemember" name="isRemember">
                        <label class="k-checkbox-label" for="auth-2fa">{{'Acc_RememberMe'|translate}}</label>
                        </div>

                    </label>
                    <div class="text-right">
                    <button type="submit" class="k-button k-primary opti_fullwidth" (click)="login()" [disabled] = "!signInForm.form.valid">{{'Acc_Login'|translate}}</button>
                    </div> 
                    <!-- <br/> -->
                    <!-- <label class="k-form-field opti_target-link text-center">
                        <label class="opti_mouse-pointer"><a (click)="navigateToSignUp(1)">Customer Sign Up</a> | <a (click)="navigateToSignUp(2)">Vendor Sign Up</a></label>
                    </label> -->
            </form>
            <!-- </div> -->
        </div>  
        </div>  
    </div>
  </div>

  



</div>
