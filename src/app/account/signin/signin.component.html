  <div id="opti_signinID">
  <div class="opti_outer-login-form">    
    <div class="opti_vertcal-align-outer-box">

      <div class="panel-body opti_position-relative" [perfectScrollbar]="config">

        <!-- loader start -->
        <div class="opti_loader" *ngIf="showLoader==true">
            <div class="opti_spinner"></div>
        </div>
        <!-- loader end -->

        <!-- <div class="opti_panel-body-inner1"> -->
        <div class="opti_login-brandlogo"><img src="https://www.optiproerp.com/wp-content/uploads/2018/03/logos-1-1.png" alt="brandlogo"></div>
        <form class="k-form" #signInForm="ngForm">
                <label class="k-form-field">
                    <span>Email*</span>
                    <input type="email"  email name = "email" required [(ngModel)]="userName" #emailId = ngModel class="k-textbox" value="" placeholder="e.g. test@gmail.com" />
                    <span *ngIf="emailId.errors?.required && (emailId.dirty || emailId.touched)"  style="color: red;">Email is required.</span>
                    <span *ngIf="emailId.errors?.email && emailId.touched" style="color:red" >
                      Invalid emailId!
                    </span>
                </label>
                
                <label class="k-form-field">
                    <span>Password* <span class="opti_mouse-pointer float-right">Forgot your password?</span> </span>
                    <input name = "password" required [(ngModel)]="password" #pwd = ngModel type="password" class="k-textbox" value="" placeholder="Your password" />
                    <span  *ngIf="pwd.errors && (pwd.dirty || pwd.touched)"   style="color: red;">Password is required.</span>
                    <span  *ngIf="this.isError==true &&  (pwd.dirty || pwd.touched) && (emailId.dirty || emailId.touched) && !pwd.errors?.required"   style="color: red;">Invalid credentials.</span>
                </label>

                <label class="k-form-field" >
                    <div class="opti_checkbox-container">
                    <input type="checkbox" id="auth-2fa" class="k-checkbox float-left" checked="checked">
                    <label class="k-checkbox-label" for="auth-2fa">Remember Me</label>
                    </div>

                </label>
            
                <div class="text-right">
                  <button type="button" class="k-button k-primary" (click)="login()" [disabled] = "!signInForm.form.valid">Login</button>
                </div> 
                <br/>
                <label class="k-form-field opti_target-link text-center">
                    <label class="opti_mouse-pointer"><a (click)="navigateToSignUp(1)">Customer Sign Up</a> | <a (click)="navigateToSignUp(2)">Vendor Sign Up</a></label>
                </label>
        </form>
        <!-- </div> -->
      </div>  
    </div>  
  </div>  
</div>
