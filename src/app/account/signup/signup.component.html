<div id="opti_signupPageID" kendoTooltip showOn="none" class="opti_account-submodule-wrapper">
    <div class="float-left opti_account-banner-section">
    </div>
 
    <div class="float-right opti_account-form-section">
        <div class="opti_outer-signup-form opti_account-submodule-container">
            <div class="opti_vertcal-align-outer-box ">

                <div class="panel-body opti_position-relative" [perfectScrollbar]="">

                    <!-- loader start -->
                    <div class="opti_loader" *ngIf="showLoader==true">
                        <div class="opti_spinner"></div>
                    </div>
                    <!-- loader end -->


                    <form class="k-form" #signUpForm="ngForm">
                        <div class="opti_fprm-inner">

                            <div class="text-center">
                                <h5>{{'Acc_createAcc'|translate}}</h5>
                            </div>

                            <ng-container *ngIf="userType!=1">

                                <ng-container *ngIf="userType == 2">
                                    <label class="k-form-field opti_position-relative">
                                        <span class="opti_form-label">{{'Acc_CustId'|translate}} *
                                            <span *ngIf="compId.errors && (compId.dirty || compId.touched)" class="float-right opti_signup-validation-top-side opti_error-msg">{{'Acc_validCompID'|translate}}</span>
                                            <span *ngIf="invalidCompanyId == true" class="float-right opti_signup-validation-top-side opti_error-msg">{{'Acc_CustNotExist'|translate}}</span>
                                        </span>
                                        <input #focusID class="k-textbox" required [(ngModel)]="companyId" #compId=ngModel type="text" name="companyId" placeholder="e.g. Cust1032"
                                            (blur)="getCompaneyDetail()" tooltip="{{'Please Enter Id like Cust10325'}}" placement="right"
                                            (input)="resetCompanyIdVariable()" container="body" autocomplete="off" />
                                    </label>
                                    <label class="k-form-field opti_signup-company-label">
                                        <span class="opti_form-label">{{'Acc_CustDetails'|translate}}</span>
                                    </label>
                                </ng-container>

                                <ng-container *ngIf="userType == 3">

                                    <label class="k-form-field opti_position-relative">
                                        <span class="opti_form-label">{{'Acc_Vend_ID'|translate}} *
                                            <span *ngIf="compId.errors && (compId.dirty || compId.touched)" class="float-right opti_signup-validation-top-side opti_error-msg">{{'Acc_validCompID'|translate}}</span>
                                            <span *ngIf="invalidCompanyId == true" class="float-right opti_signup-validation-top-side opti_error-msg">{{'Acc_VendNotExists'|translate}}</span>
                                        </span>
                                        <input #focusID class="k-textbox" required [(ngModel)]="companyId" #compId=ngModel type="text" name="companyId" placeholder="e.g. V00001"
                                            (blur)="getCompaneyDetail()" tooltip="{{'Please Enter Id like V001'}}" placement="right"
                                            (input)="resetCompanyIdVariable()" container="body" autocomplete="off" />
                                    </label>
                                    <label class="k-form-field opti_signup-company-label">
                                        <span class="opti_form-label">{{'Acc_VendDetails'|translate}}</span>
                                    </label>
                                </ng-container>


                                <label class="k-form-field opti_signup-companyname">
                                    <input type="text" name="CompanyName" [(ngModel)]="companyDetail.BusinessName" class="k-textbox" value="" placeholder="e.g. OptiPro ERP"
                                        disabled/>
                                </label>

                                <label class="k-form-field opti_signup-url">
                                    <input type="text" name="CompanyWebsite" class="k-textbox" [(ngModel)]="companyDetail.BusinessWebsite" value="" placeholder="e.g. https://www.optiproerp.com/"
                                        disabled/>
                                </label>

                                <label class="k-form-field opti_signup-primary-label">
                                    <span class="opti_form-label">{{'Acc_PrimaryCDetails'|translate}}</span>
                                </label>

                                <label class="k-form-field opti_signup-primary-name">
                                    <input type="text" class="k-textbox" name="PrimaryContactName" [(ngModel)]="companyDetail.PrimaryContactName" value="" placeholder="e.g. Kevin Peter"
                                        disabled/>
                                </label>

                                <label class="k-form-field opti_signup-primary-email">
                                    <input name="PrimaryContactEmail" [(ngModel)]="companyDetail.PrimaryContactEmail" type="email" class="k-textbox" value=""
                                        placeholder="e.g. peter@gmail.com" disabled/>
                                </label>

                                <label class="k-form-field opti_signup-primary-phone">
                                    <input name="PrimaryContactPhone" [(ngModel)]="companyDetail.PrimaryContactPhone" type="text" class="k-textbox" value=""
                                        placeholder="e.g. +01 321 856 5478" disabled/>
                                </label>
                            </ng-container>

                            <label class="k-form-field">
                                <span class="opti_form-label">{{'Acc_yourname'|translate}} *
                                    <span *ngIf="RequesterName.errors && (RequesterName.dirty || RequesterName.touched)" class="float-right opti_signup-validation-top-side opti_error-msg">{{'Acc_entername'|translate}}</span>
                                </span>
                                <input name="RequesterName" required #RequesterName=ngModel [(ngModel)]="registerReq.RequesterName" type="text" class="k-textbox"
                                    value="" placeholder="e.g. Kevin" autocomplete="off" maxlength="100" />
                            </label>
                            <label class="k-form-field opti_position-relative">
                                <span class="opti_form-label">{{'Acc_yourmail'|translate}} *
                                    <span *ngIf="RequesterEmail.errors?.required && RequesterEmail.touched" class="float-right opti_signup-validation-top-side opti_error-msg">
                                        {{'Acc_EnterEmail'|translate}} 
                                    </span>
                                    <span *ngIf="emailAlredayExists==true && !RequesterEmail.errors?.required && !RequesterEmail.errors?.email" class="float-right opti_signup-validation-top-side opti_error-msg">
                                        {{'Acc_emailAlreadyReg'|translate}} 
                                    </span>
                                    <span *ngIf="RequesterEmail.errors?.email && RequesterEmail.touched" class="float-right opti_signup-validation-top-side opti_error-msg">
                                        {{'Acc_EnterValidEmail'|translate}}
                                    </span>

                                </span>
                                <input name="RequesterEmail" required email #RequesterEmail=ngModel [(ngModel)]="registerReq.RequesterEmail" type="email"
                                    class="k-textbox" value="email" placeholder="e.g. kevin@gmail.com" (input)="resetRequesterEmail()"
                                    placement="right" container="body" autocomplete="off" />

                            </label>

                            <label class="k-form-field">
                                <span class="opti_form-label">{{'Acc_YourPh'|translate}} *
                                    <span class="float-right opti_signup-validation-top-side opti_error-msg" *ngIf="Phone.errors?.required && Phone.touched">
                                        {{'Acc_EnterPhNo'|translate}} 
                                    </span>
                                    <!-- <span *ngIf="Phone.errors?.pattern && Phone.touched" class="opti_error-msg float-right opti_signup-validation-top-side">
                                        Phone number is not valid.
                                    </span> -->
                                </span>
                                <!-- pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" -->
                                <input name="RequesterePhone" maxlength="15" required #Phone=ngModel [(ngModel)]="registerReq.RequesterPhone" type="text"
                                    class="k-textbox" value="phone" placeholder="e.g. +01 321 856 5478" autocomplete="off" />
                            </label>

                            <label class="k-form-field">
                                <!-- <span>Your role</span> -->
                                <kendo-dropdownlist name="role" [data]="roles" [textField]="'text'" [valueField]="'value'" [(ngModel)]="selectedItem">
                                    <!-- <ng-template kendoDropDownListItemTemplate let-dataItem>
                                    <li class="opti_role-template">{{ dataItem.text }}</li> 
                                </ng-template> -->
                                </kendo-dropdownlist>
                                <span class="opti_error-msg" *ngIf="invalidRole==true">{{'Acc_SelectRole'|translate}}</span>
                            </label>




                            <label class="k-form-field opti_signup-captcha opti_display-inline-block">
                                <!-- <div class="opti_captcha-box"> -->
                                <span class="float-left opti_captcha-text">
                                    <input required class="k-textbox" #Captcha=ngModel [(ngModel)]="capchaText" (input)="changeValue()" type="text" name="captchatext"
                                        required autocomplete="off" />
                                </span>
                                <span class="float-left opti_captcha-canvas">
                                    <canvas #myCanvas id="captchaCanvasID" width="70" height="30">{{'Acc_BrowserNotSupport'|translate}}</canvas>
                                </span>
                                <span class="float-left opti_captcha-refresh opti_vertical-align">
                                    <div (click)="changeCaptcha()" class="opti_mouse-pointer">
                                        <img src="{{imgPath}}/common/refresh-button.svg" width="20" height="20" />
                                    </div>
                                </span>

                                <div class="opti_error-msg opti_display-inline-block opti_captcha-error opti_fullwidth">
                                    <span class="opti_error-msg" *ngIf="invalidCapcha==true">{{'Acc_EnterValidCaptcha'|translate}}</span>
                                    <span class="opti_error-msg" *ngIf="Captcha.errors && (Captcha.dirty || Captcha.touched)">{{'Acc_CaptchaReq'|translate}}</span>
                                </div>

                                <!-- </div> -->
                            </label>

                            <label class="k-form-field">
                                <div class="opti_checkbox-container">
                                    <input type="checkbox" required name="turms" #TurmsOfUse=ngModel [(ngModel)]="turmsOfUse" id="auth-2fa" class="k-checkbox">
                                    <label class="k-checkbox-label opti_agrementtext" for="auth-2fa"> {{'Acc_IAgree'|translate}} &nbsp;
                                        <a href="https://www.optiproerp.com/terms-of-use/" target="_blank"> {{'Acc_TermsOfUse'|translate}}</a> &nbsp;{{'Acc_And'|translate}}  &nbsp;
                                        <a href="https://www.optiproerp.com/privacy-policy/" target="_blank"> {{'Acc_PrivacyPolicy'|translate}} </a>
                                    </label>
                                    <!-- <span style="color:red"  class="float-right opti_signup-validation-top-side" *ngIf="turmsOfUse==true" >
                                            Please accept tums of use!
                                    </span>  -->
                                </div>
                            </label>

                            <label class="k-form-field">
                                <div class="text-right">
                                    <button (click)="submit()" [disabled]="!signUpForm.form.valid || invalidCompanyId==true" type="button" class="k-button k-primary opti_fullwidth opti_signup-button">{{'Acc_SignUp'|translate}}</button>
                                </div>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
