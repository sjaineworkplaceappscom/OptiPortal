<div id="opti_signupPageID" kendoTooltip showOn="none">
    <div class="opti_outer-signup-form">
        <div class="opti_vertcal-align-outer-box ">

            <div class="panel-body opti_position-relative" [perfectScrollbar]="config">

                <!-- loader start -->
                <!-- <div class="opti_loader"  *ngIf="showLoader==true"> -->
                <div class="opti_loader" *ngIf="showLoader==true">
                    <div class="opti_spinner"></div>
                </div>
                <!-- loader end -->


                <form class="k-form" #signUpForm="ngForm">
                    <div class="opti_fprm-inner">

                        <div class="text-center">
                            <h5>Create an Account</h5>
                        </div>

                        <label class="k-form-field opti_position-relative">
                            <span>Company ID*
                                <span *ngIf="compId.errors && (compId.dirty || compId.touched)" class="float-right opti_signup-validation-top-side" style="color: red;">Please enter valid company id.</span>
                            </span>
                            <input class="k-textbox" required [(ngModel)]="companyId" #compId=ngModel type="text" name="companyId" placeholder="e.g. Cust1032"
                                (blur)="getCompaneyDetail()" tooltip="{{'Please Enter Id like Cust10325'}}" placement="right"
                                container="body" />
                        </label>

                        <label class="k-form-field opti_signup-company-label">
                            <span>Company Details</span>
                        </label>

                        <label class="k-form-field opti_signup-companyname">
                            <input type="text" name="CompanyName" [(ngModel)]="companyDetail.CompanyName" class="k-textbox" value="" placeholder="e.g. OptiPro ERP"
                                disabled/>
                        </label>

                        <label class="k-form-field opti_signup-url">
                            <input type="text" class="k-textbox" value="" placeholder="e.g. https://www.optiproerp.com/" disabled/>
                        </label>

                        <label class="k-form-field opti_signup-primary-label">
                            <span>Primary Contact Details</span>
                        </label>

                        <label class="k-form-field opti_signup-primary-name">
                            <input type="text" class="k-textbox" name="PrimaryContactName" [(ngModel)]="companyDetail.PrimaryContactName" value="" placeholder="e.g. Kevin Peter"
                                disabled/>
                        </label>

                        <label class="k-form-field opti_signup-primary-email">
                            <input name="PrimaryContactEmail" [(ngModel)]="companyDetail.PrimaryContactEmail" type="email" class="k-textbox" value=""
                                placeholder="e.g. peter@gmail.com" disabled/>
                        </label>

                        <label class="k-form-field opti_signup-primary-phone">
                            <input name="PrimaryContactPhone" [(ngModel)]="companyDetail.PrimaryContactPhone" type="text" class="k-textbox" value=""
                                placeholder="e.g. +01 321 856 5478" disabled/>
                        </label>

                        <label class="k-form-field">
                            <span>Your Name*
                                <span *ngIf="RequesterName.errors && (RequesterName.dirty || RequesterName.touched)" class="float-right opti_signup-validation-top-side"
                                    style="color: red;">Please enter your full name.</span>
                            </span>
                            <input name="RequesterName" required #RequesterName=ngModel maxlength="" [(ngModel)]="registerReq.RequesterName" type="text"
                                class="k-textbox" value="" placeholder="e.g. Kevin" />
                        </label>
                        <label class="k-form-field opti_position-relative">
                            <span>Your Email*
                                <span style="color:red" *ngIf="RequesterEmail.errors?.required && RequesterEmail.touched" class="float-right opti_signup-validation-top-side">
                                    Please enter emailId.
                                </span>
                                <span *ngIf="RequesterEmail.errors?.email && RequesterEmail.touched" style="color:red" class="float-right opti_signup-validation-top-side">
                                    Please enter valid emailId.
                                </span>

                            </span>
                            <input name="RequesterEmail" required email #RequesterEmail=ngModel [(ngModel)]="registerReq.RequesterEmail" type="email"
                                class="k-textbox" value="email" placeholder="e.g. kevin@gmail.com" tooltip="{{'e.g. like test@gmail.com'}}"
                                placement="right" container="body" />

                        </label>

                        <label class="k-form-field">
                            <span>Your Phone*
                                <span style="color:red" class="float-right opti_signup-validation-top-side" *ngIf="Phone.errors?.required && Phone.touched">
                                    Please enter phone number.
                                </span>
                                <span style="color:red" *ngIf="Phone.errors?.pattern && Phone.touched" class="float-right opti_signup-validation-top-side">
                                    Phone number is not valid.
                                </span>
                            </span>
                            <input name="RequesterePhone" maxlength="15" pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$"
                                required #Phone=ngModel [(ngModel)]="registerReq.RequesterPhone" type="text" class="k-textbox"
                                value="phone" placeholder="e.g. +01 321 856 5478" />
                        </label>

                        <label class="k-form-field">
                            <!-- <span>Your role</span> -->
                            <kendo-dropdownlist name="role" [data]="roles" [textField]="'text'" [valueField]="'value'" [(ngModel)]="selectedItem">
                                <!-- <ng-template kendoDropDownListItemTemplate let-dataItem>
                                <li class="opti_role-template">{{ dataItem.text }}</li> 
                            </ng-template> -->
                            </kendo-dropdownlist>
                            <span class="opti_error-msg" *ngIf="invalidRole==true"> Please select role.</span>
                        </label>
                       
                       

                        <label class="k-form-field opti_display-inline-block">
                            <!-- <div class="opti_captcha-box"> -->
                            <span class="float-left">
                                <input required class="k-textbox" #Captcha=ngModel [(ngModel)]="capchaText" type="text" name="captchatext" required />
                            </span>
                            <span class="float-left">
                                <canvas #myCanvas id="captchaCanvasID" width="70" height="30">Your browser does not support the HTML5 canvas tag.</canvas>
                            </span>
                            <span class="float-left">
                                <button (click)="changeCaptcha()" class="opti_remove-button-css">
                                    <img src="assets/images/common/refresh-button-white.svg" width="20" height="20" />
                                </button>
                            </span>
                            <div class="opti_error-msg opti_display-inline-block">
                                <span class="opti_error-msg" *ngIf="invalidCapcha==true">Pleas enter valid captcha.</span>
                                <span class="opti_error-msg" *ngIf="Captcha.errors && (Captcha.dirty || Captcha.touched)">Captcha is required.</span>
                            </div>

                            <!-- </div> -->
                        </label>

                        <label class="k-form-field">
                            <div class="opti_checkbox-container">
                                <input type="checkbox" required name="turms" #TurmsOfUse=ngModel [(ngModel)]="turmsOfUse" id="auth-2fa" class="k-checkbox">
                                <label class="k-checkbox-label opti_agrementtext" for="auth-2fa"> I agree to the &nbsp;
                                    <a href="javascript:void('0');"> terms of use </a> &nbsp; and &nbsp;
                                    <a href="javascript:void('0');"> privacy policy </a>
                                </label>
                                <!-- <span style="color:red"  class="float-right opti_signup-validation-top-side" *ngIf="turmsOfUse==true" >
                                        Please accept tums of use!
                                 </span>  -->
                            </div>
                        </label>


                        <label class="k-form-field">
                            <div class="text-right">
                                <button (click)="submit()" [disabled]="!signUpForm.form.valid" type="button" class="k-button k-primary">Sign Up</button>
                            </div>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
