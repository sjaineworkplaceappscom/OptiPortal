 
 <!-- left panel start -->
 <section id="opti_LeftPanelID" class=""> 
     
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 opti_hide-in-mobile">
                <!-- logo -->
                <section class="opti_logo opti_vertical-align opti_device-logo">
                  <img src="assets/images/logo/large-logo.png" alt="Large Logo" class="opti_large-logo opti_mouse-pointer"  />
                  <img src="assets/images/logo/small-logo.svg" alt="Logo" class="opti_small-logo opti_mouse-pointer"  />
                </section>
            </div>
        </div>
    </div>     
    
    <section class="opti_left-navigation opti_position-relative" [perfectScrollbar]="config">
        <ul *ngIf="systemAdmin=='false'" class="opti_left-nav-ul">   

            <li><a href="javascript:void('0');"> <svg-icon src="assets/images/left-panel/dashboard.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Dashboard</span></a></li>
            <li><a href="javascript:void('0');"> <svg-icon src="assets/images/left-panel/Purchase-Inquiries.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Purchase Inquiries</span></a></li>
            <li><a href="javascript:void('0');"> <svg-icon src="assets/images/left-panel/Sales-Quotations.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Sales Quotations</span></a></li>
            <li><a href="javascript:void('0');"> <svg-icon src="assets/images/left-panel/Customer-Purchase-Order.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Customer Purchase Order</span></a></li>
            <li><a href="javascript:void('0');"> <svg-icon src="assets/images/left-panel/Sales-Order.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Sales Order</span></a></li>
            <li><a href="javascript:void('0');"> <svg-icon src="assets/images/left-panel/Delivery-Notes.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Delivery Notes</span></a></li>
            <li><a href="javascript:void('0');"> <svg-icon src="assets/images/left-panel/Advance-Shipment-Notes.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Advance Shipment Notes</span></a></li>
            <li><a href="javascript:void('0');"> <svg-icon src="assets/images/left-panel/Open-Invoices.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Open Invoices</span></a></li>
            <li><a href="javascript:void('0');"> <svg-icon src="assets/images/left-panel/Customer-Contracts.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Customer Contracts</span></a></li>
            <li><a href="javascript:void('0');"> <svg-icon src="assets/images/left-panel/Customer-Contacts.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Customer Contacts</span></a></li>
        </ul>
        <ul class="opti_left-nav-ul" *ngIf="systemAdmin=='true'">
                <li><a href="javascript:void('0');"  (click)=navigate()> <svg-icon src="assets/images/left-panel/Customer-Contacts.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Approve Users</span></a></li>
        </ul>
    </section>
    

</section>
<!-- left panel end -->
