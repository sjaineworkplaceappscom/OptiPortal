<div class="opti_consign-inventory-sr-batch-detal h-100" id="opti_ConsignInventorySrBatchDetalID">
  <!-- tab start heading start -->
  <div class="position-relative opti_tab-outer">
    <ul #optiTab class="opti_tab position-relative tabs clearfix" id="opti_TabID" [perfectScrollbar]="configX">
        <li class="opti_tablinks active opti_tablinksExtraWidth" (click)="openTab($event, 'home', 'horizontal')">
          <a href="javascript:void('0');">{{'CI_SABD'|translate}}</a>
        </li>
    </ul>
  </div>
  <!-- tab start heading end -->

  <!-- tab content start -->
  <div id="" *ngIf="tabName=='home'" class="opti_tabcontent">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12"> 
  
          <!-- loader start -->
          <div class="opti_loader opti_loader-content-tab" *ngIf="showLoader">
              <div class="opti_spinner"></div>
          </div>
          <!-- loader end -->  

          <!-- grid start -->
          <ng-container *ngIf="showLoader==false">
            <kendo-grid 
              [kendoGridBinding]="gridData" 
              [resizable]="true" 
              [pageSize]="50" 
              [pageable]="true" 
              [sortable]="true"  
              [filterable]=isSrBatchColumnFilter
              [columnMenu]="{ columnChooser: false }" 
              [height]=gridHeight-67 
              [selectable]="true" 
              #gridItem>
              <kendo-grid-messages 
              noRecords="{{'Common_No_GridRecords'|translate}}">
            </kendo-grid-messages>

              <!-- grid template start -->
              <ng-template kendoGridToolbarTemplate>

                  <!-- show hide column start show hide -->
                  <kendo-grid-column-chooser class="float-left"></kendo-grid-column-chooser>

                  <!-- filter and grouping -->
                  <form class="k-form opti_show-hide-grid-column-filter float-left">
                      <div class="k-form-field float-left">
                          <input #chkFilter type="checkbox" (change)="onFilterChange(chkFilter,gridItem)" id="opti_SrBatchColumnFilterID" [(ngModel)]="isSrBatchColumnFilter" class="k-checkbox" name="columnfilter" />
                          <label class="k-checkbox-label" for="opti_SrBatchColumnFilterID">{{'CI_SetFilter'|translate}}</label>
                      </div>
                  </form>

                  <!-- export -->
                  <button type="button" kendoGridExcelCommand icon="file-excel" class="float-left opti_grid-toolbar-excelbutton">
                      <svg-icon src="{{imgPath}}/common/download.svg" [svgStyle]="{ 'width.px':16, 'height.px':16}"></svg-icon>
                  </button>
              </ng-template>

              <kendo-grid-column field="ItemNumber" title="{{'CI_SNOBatch'|translate}}" [width]="160"></kendo-grid-column>
              <kendo-grid-column field="Quantity" title="{{'PI_Quantity'|translate}}" [width]="160"></kendo-grid-column>

              <!-- xlsx template start -->
              <kendo-grid-excel fileName="consign-inventory-sr-batch-detail.xlsx"></kendo-grid-excel>
              <!-- xlsx template end -->

            </kendo-grid>
          </ng-container>
          <!-- grid end -->

      </div>
    </div>
  </div> 
  </div>
  <!-- tab content end -->

   
</div>
