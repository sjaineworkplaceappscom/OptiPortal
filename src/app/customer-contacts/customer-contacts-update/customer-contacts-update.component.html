<div class="opti_position-relative opti_tab-outer">
    <ul #optiTab class="opti_tab tabs clearfix" id="opti_TabID">
        <li class="opti_tablinks active">
          <a href="javascript:void('0');">Update Contact </a>
        </li>
    </ul>
  </div>
  
  <div class="opti_tabcontent">
    <div class="opti_customer-contact-update opti_position-relative opti_fullheight" id="opti_CustomerContactUpdateID" [perfectScrollbar]="">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
  
              <!-- loader start -->
              <div class="opti_loader opti_loader-header-tab" *ngIf="showLoader">
                  <div class="opti_spinner"></div>
              </div>
              <!-- loader end --> 
              
  
            <div class="card">
              <div class="card-block">
                <form class="k-form">
  
                  <!-- <label class="k-form-field">
                      <span class="opti_form-label">Contact Id</span>
                      <input name="contactId" type="text" class="k-textbox" [(ngModel)]="contactId" />
                  </label> -->
  
                  <label class="k-form-field">
                      <span class="opti_form-label">Contact Name</span>
                      <input name="contactName" type="text" class="k-textbox" [(ngModel)]="contactModel.ContactName" />
                  </label>
  
                  <label class="k-form-field">
                      <span class="opti_form-label">Phone</span>
                      <input name="phone" type="text" class="k-textbox" [(ngModel)]="contactModel.PhoneNumber"  />
                  </label>
  
                  <label class="k-form-field">
                      <span class="opti_form-label">Email</span>
                      <input name="email" type="text" class="k-textbox" [(ngModel)]="contactModel.ContactEmail" />
                  </label>
  
                  <label class="k-form-field">
                      <span class="opti_form-label">Address</span>
                      <textarea class="k-textarea" name="address" [(ngModel)]="contactModel.Address" >Address</textarea>
                  </label>

                  <label class="k-form-field">
                      <span class="opti_form-label">Status</span>
                      
                      <kendo-dropdownlist name="status" [data]="listItems" (valueChange)="valueChange($event)"  [(ngModel)]="contactModel.Status" [valuePrimitive]="true" [textField]="'text'" [valueField]="'value'" [disabled]="isDisableStatusField==true">
                      </kendo-dropdownlist>
                  </label>

                  <div class="text-right">
                      <button type="button" class="k-button k-primary" (click)="UpdateContactData()">Save</button>
                      <button type="button" class="k-button" (click)="closeRightSidebar(currentSidebarInfo)">Cancel</button>
                  </div>
  
                </form>
              </div>
            </div>
          </div> 
        </div> 
      </div>  
    </div>
  </div>
