<div class="opti_customer-purchase-order-update opti_position-relative opti_fullheight" id="opti_CustomerPurchaseOrderUpdateID" [perfectScrollbar]="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

          <!-- loader start -->
          <!-- <div class="opti_loader opti_loader-header-tab">
              <div class="opti_spinner"></div>
          </div> -->
          <!-- loader end --> 
          

        <div class="card">
          <div class="card-block">
            <form class="k-form">

              <label class="k-form-field">
                  <span class="opti_form-label">Contact Id</span>
                  <input name="contactId" type="text" class="k-textbox" [(ngModel)]="contactId" />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Contact Name</span>
                  <input name="contactName" type="text" class="k-textbox" [(ngModel)]="contactName" />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Phone</span>
                  <input name="phone" type="text" class="k-textbox" [ngModel]="phone"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Email</span>
                  <input name="email" type="text" class="k-textbox" [ngModel]="email" />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Address</span>
                  <textarea class="k-textarea" name="address" [(ngModel)]="address" >Address</textarea>
              </label>

              <div class="text-right">
                  <button type="button" class="k-button k-primary">Save</button>
                  <button type="button" class="k-button">Save as draft</button>
                  <button type="button" class="k-button">Cancel</button>
              </div>

            </form>
          </div>
        </div>
      </div> 
    </div> 
  </div>  
</div>
