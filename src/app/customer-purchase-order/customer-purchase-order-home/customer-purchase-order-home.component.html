<div class="opti_customer-purchase-order-home opti_position-relative opti_fullheight" id="opti_CustomerPurchaseOrderUpdateHomeID"
    [perfectScrollbar]="">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                    
                <!-- Show Loader -->
                <div class="opti_loader opti_loader-header-tab" *ngIf="showLoader==true">
                    <div class="opti_spinner"></div>
                </div>


                <div class="card">
                    <div class="card-block">
                        <form class="k-form">
                            <label class="k-form-field">
                                <span class="opti_form-label">Custmer Name</span>
                                <input name="custmerName" type="text" class="k-textbox" [(ngModel)]="customerCode" />
                            </label>

                            <label class="k-form-field">
                                <input name="custmerCompanyName" type="text" class="k-textbox" [(ngModel)]="customerName" disabled/>
                            </label>

                            <label class="k-form-field">
                                <span class="opti_form-label">PO Date</span>
                                <kendo-datepicker (valueChange)="valueChange($event)" name="PurchaseOrderDate" [format]="'dd MMM yy'" [(ngModel)]="customerPurchaseOrderModel.PurchaseOrderDate"
                                    required [min]="minPODate"></kendo-datepicker>
                            </label>

                            <label class="k-form-field">
                                <span class="opti_form-label">Reference#</span>
                                <!-- <input name="reference" type="text" class="k-textbox" [ngModel]="reference"  /> -->
                                <input name="reference" type="text" placeholder="Reference number" class="k-textbox" [(ngModel)]="customerPurchaseOrderModel.RefrenceNumber"
                                    disabled/>
                            </label>

                            <label class="k-form-field">
                                <span class="opti_form-label">Reference Type</span>
                                <!-- <kendo-dropdownlist
                        [data]="ReferenceType"
                        textField="text"
                        valueField="value"
                        [(ngModel)]="customerPurchaseOrderModel"
                    >
                    </kendo-dropdownlist> -->
                                <kendo-dropdownlist name="referencetype" [data]="ReferenceType" (valueChange)="valueChange($event)" [(ngModel)]="customerPurchaseOrderModel.RefrenceType"
                                    [valuePrimitive]="true" [textField]="'text'" [valueField]="'value'">
                                </kendo-dropdownlist>
                            </label>

                            <div class="text-right">
                                <button type="button" class="k-button k-primary" (click)="UpdateCustomerPurchaseOrder()">Save</button>
                                <button type="button" class="k-button" (click)="closeRightSidebar()">Cancel</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
