<div class="opti_delivery-notes-content opti_position-relative opti_fullheight" id="opti_DeliveryNotesContentID">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

          <!-- loader start -->
          <div class="opti_loader opti_loader-content-tab" *ngIf="showLoader">
              <div class="opti_spinner"></div>
          </div>
          <!-- loader end -->  

          <!-- grid start -->
          <ng-container *ngIf="showLoader==false">
            <kendo-grid 
              [kendoGridBinding]="gridData" 
              [resizable]="true" 
              [pageSize]="50" 
              [pageable]="true" 
              [sortable]="true"  
              [filterable]=isColumnFilter
              [groupable]=isColumnGroup 
              [columnMenu]="{ columnChooser: false }" 
              [height]=gridHeight-67 
              [selectable]="true" 
              #gridItem>
              
              <!-- grid template start -->
              <ng-template kendoGridToolbarTemplate>

                  <!-- show hide column start show hide -->
                  <kendo-grid-column-chooser class="float-left"></kendo-grid-column-chooser>

                  <!-- filter and grouping -->
                  <form class="k-form opti_show-hide-grid-column-filter float-left">
                      <div class="k-form-field float-left">
                          <input #chkFilter type="checkbox" (change)="onFilterChange(chkFilter,gridItem)" id="opti_SalesOrderContentColumnFilterID" [(ngModel)]="isColumnFilter" class="k-checkbox" name="columnfilter" />
                          <label class="k-checkbox-label" for="opti_SalesOrderContentColumnFilterID">Enable Filter</label>
                      </div>

                      <!-- <div class="k-form-field float-left">
                          <input type="checkbox" id="opti_SalesOrderContentColumnGroupID"  [(ngModel)]="isColumnGroup" class="k-checkbox" name="columnGroup" />
                          <label class="k-checkbox-label" for="opti_SalesOrderContentColumnGroupID">Enable Grouping</label>
                      </div> -->
                  </form>

                  <!-- export -->
                  <button type="button" kendoGridExcelCommand icon="file-excel" class="float-left opti_grid-toolbar-excelbutton">
                      <svg-icon src="{{imgPath}}/common/download.svg" [svgStyle]="{ 'width.px':16, 'height.px':16}"></svg-icon>
                  </button>

                  <!-- common search -->
                  <!-- <div class="float-right opti_right-top-sec-grid-purchase opti_right-top-sec-grid">
                      <form class="k-form opti_common-search-form float-left opti_padding-zero">
                          <label class="k-form-field opti_common-search-label">
                              <input type="text" class="k-textbox" name="searchRequest" [(ngModel)]="searchRequest" />
                              <span class="opti_vertical-align opti_mouse-pointer"><img src="{{imgPath}}/common/search-black.svg" class="" alt="Search" width="15" /></span>
                          </label>
                      </form>
                  </div> -->

              </ng-template>
              <kendo-grid-column media="(min-width: 768px)" field="ItemType" [width]="160" title="Serial/Batch">
                <ng-template kendoGridCellTemplate let-row let-childDataItem let-rowIndex="rowIndex">

                    <a (click)="openSerialBatchDetailPopup($event,rowIndex,gridData,childDataItem)"
                        class="text-underline alpha"> <u>Serial</u> </a>
                   
                </ng-template>
            </kendo-grid-column>
              <kendo-grid-column field="LineNumber" title="Line#" [width]="160"></kendo-grid-column>
              <kendo-grid-column field="ItemCode" title="Item Code" [width]="160"></kendo-grid-column>
              <kendo-grid-column field="Quantity" [width]="160" title="Quantity"></kendo-grid-column>
              <kendo-grid-column field="UOM" [width]="160" title="UOM" ></kendo-grid-column>
              <kendo-grid-column field="UnitPrice" title="Price" [width]="160"></kendo-grid-column>
              <kendo-grid-column field="Tax" title="Tax" [width]="160"></kendo-grid-column>
              <kendo-grid-column field="TotalLC" title="Total Price" [width]="160"></kendo-grid-column>
              <kendo-grid-column field="SalesOrderNumber" title="Sales Order#" [width]="160"></kendo-grid-column>
              <kendo-grid-column field="SalesOrderLineNumber" [width]="160" title="Sales Order Line#"></kendo-grid-column>
              <kendo-grid-column field="ShipToLocation" [width]= "160" title="ShipTo Location"></kendo-grid-column>
              
              <!-- xlsx template start -->
              <kendo-grid-excel fileName="delivery-notes-content.xlsx"></kendo-grid-excel>
              <!-- xlsx template end -->

            </kendo-grid>
          </ng-container>
          <!-- grid end -->


      </div>
    </div>
  </div>  
</div>  

<kendo-dialog *ngIf="dialogOpened" [minWidth]="250" (close)="close('dialog')" [width]="520">
    <kendo-dialog-titlebar>
        {{popupTitle}}
    </kendo-dialog-titlebar>
    <!-- grid start -->

    <!-- loader start -->
        <div class="opti_loader opti_loader-content-tab" *ngIf="showLoader">
        <div class="opti_spinner"></div>
    </div>
    <!-- loader end -->  

    <!-- grid start -->
    <ng-container *ngIf="showLoader==false">
        <kendo-grid 
        [kendoGridBinding]="gridData" 
        [resizable]="true" 
        [pageSize]="50" 
        [pageable]="true" 
        [sortable]="true"  
        [filterable]=isSrBatchColumnFilter
        [columnMenu]="{ columnChooser: false }" 
        style="max-height:400px" class="no-shadow"
        [selectable]="true" 
        #gridItem>

        <!-- grid template start -->
        <ng-template kendoGridToolbarTemplate>

            <!-- show hide column start show hide -->
            <kendo-grid-column-chooser class="float-left"></kendo-grid-column-chooser>

            <!-- filter and grouping -->
            <form class="k-form opti_show-hide-grid-column-filter float-left">
                <div class="k-form-field float-left">
                    <input #chkFilter type="checkbox" (change)="onFilterChange(chkFilter,gridItem)" id="opti_SrBatchColumnFilterID" [(ngModel)]="isSrBatchColumnFilter" class="k-checkbox" name="columnfilter" />
                    <label class="k-checkbox-label" for="opti_SrBatchColumnFilterID">Enable Filter</label>
                </div>
            </form>

            <!-- export -->
            <button type="button" kendoGridExcelCommand icon="file-excel" class="float-left opti_grid-toolbar-excelbutton">
                <svg-icon src="{{imgPath}}/common/download.svg" [svgStyle]="{ 'width.px':16, 'height.px':16}"></svg-icon>
            </button>
        </ng-template>

        <kendo-grid-column field="ItemNumber" title="S. No / Batch No" [width]="160"></kendo-grid-column>
        <kendo-grid-column field="Quantity" title="Quantity" [width]="160"></kendo-grid-column>

        <!-- xlsx template start -->
        <kendo-grid-excel fileName="consign-inventory-sr-batch-detail.xlsx"></kendo-grid-excel>
        <!-- xlsx template end -->

        </kendo-grid>
    </ng-container>
    <!-- grid end -->

    <kendo-dialog-actions>
        <button kendoButton (click)="close('dialog')" primary="true">OK</button>
    </kendo-dialog-actions>
</kendo-dialog>
