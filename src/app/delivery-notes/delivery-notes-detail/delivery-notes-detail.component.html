<div #optiRightAddInquiry class="opti_delivery-notes-detail" id="opti_DeliveryNotesDetailID">
  <!-- tab start heading start -->
  <div class="opti_position-relative opti_tab-outer">
    <ul #optiTab class="opti_tab opti_position-relative tabs clearfix" id="opti_TabID" [perfectScrollbar]="configX">
        <li class="opti_tablinks active" id="opti_HomeTabDeliveryNotesID" (click)="openTab($event, 'home')">
          <a href="javascript:void('0');">{{'Common_Header'|translate}}</a>
        </li>
        <li class="opti_tablinks" (click)="openTab($event, 'content')">
          <a href="javascript:void('0');">{{'SO_Content'|translate}}</a>
        </li>
        <li class="opti_tablinks" (click)="openTab($event, 'attachement')">
          <a href="javascript:void('0');">{{'Common_Attachments'|translate}}</a>
        </li>
        <li class="opti_tablinks" (click)="openTab($event, 'notes')">
          <a href="javascript:void('0');">{{'Common_Notes'|translate}}</a>
        </li>
    </ul>
  </div>
  <!-- tab start heading end -->

  <!-- tab content start -->
  <div id="" *ngIf="tabName=='home'" class="opti_tabcontent">
    <app-delivery-notes-detail-home></app-delivery-notes-detail-home>
  </div>

  <div id="" *ngIf="tabName=='content'" class="opti_tabcontent">
    <app-delivery-notes-detail-content></app-delivery-notes-detail-content>
  </div>

  <div id="" *ngIf="tabName=='attachement'" class="opti_tabcontent">
    <app-delivery-notes-detail-attachment></app-delivery-notes-detail-attachment>
  </div>

  <div id="" *ngIf="tabName=='notes'" class="opti_tabcontent">
    <app-delivery-notes-detail-notes *ngIf="shipMentNotes==false"></app-delivery-notes-detail-notes>
    <app-advance-shipment-notestab *ngIf="shipMentNotes==true"></app-advance-shipment-notestab>
  </div>
  <!-- tab content end -->
</div>
