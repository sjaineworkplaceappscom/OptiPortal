<div #optiRightAddInquiry>
    <!-- tab start -->
    <div class="opti_position-relative opti_tab-outer" >
        <ul #optiTab class="opti_tab opti_position-relative tabs clearfix" id="opti_TabID" [perfectScrollbar]="configX">
            <li class="opti_tablinks" (click)="openTab($event, 'home',tabStatus)">
                <a href="javascript:void('0');">{{'Common_Header'|translate}}</a>
            </li>
            <li class="opti_tablinks" [ngClass]="{'opti_disable-tab':tabStatus === false}" (click)="openTab($event, 'items', tabStatus)">
                <a href="javascript:void('0');">{{'Common_Items'|translate}}</a>
            </li>
            <li class="opti_tablinks" [ngClass]="{'opti_disable-tab':tabStatus === false}" (click)="openTab($event, 'attachement', tabStatus)">
                <a href="javascript:void('0');">{{'Common_Attachments'|translate}}</a>
            </li>
            <li class="opti_tablinks" [ngClass]="{'opti_disable-tab':tabStatus === false}" (click)="openTab($event, 'notes', tabStatus)">
                <a href="javascript:void('0');">{{'Common_Notes'|translate}}</a>
            </li>
        </ul>
    </div>

    <!-- loader start -->
    <div class="opti_loader opti_loader-home-tab" *ngIf="showLoader">
        <div class="opti_spinner"></div>
    </div>
    <!-- loader end -->

    <ng-container *ngIf="showLoader==false">
        <div id="home" *ngIf="tabName=='home'" class="opti_tabcontent opti_position-relative" [perfectScrollbar]="">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-block">
                                <form class="k-form">
                                    <label class="k-form-field">
                                        <span class="opti_form-label">{{'PI_Purchase_Enquiry'|translate}}</span>
                                        <input name="Inquiry#" type="text" class="k-textbox" [(ngModel)]="purchaseInqueryAdd.InquiryNumber" value="" placeholder="{{'PI_Purchase_Enquiry'|translate}}"
                                            disabled /> 
                                    </label>

                                    <label class="k-form-field" *ngIf="loginUserType==1">
                                        <span class="opti_form-label">{{'PI_CustomerCode'|translate}}</span>
                                        <input type="text" name="customer" class="k-textbox" value="" [(ngModel)]="purchaseInqueryAdd.CustomerCode" placeholder="{{'PI_CustomerCode'|translate}}"
                                            disabled />
                                    </label>

                                    <label class="k-form-field" *ngIf="loginUserType==1">
                                        <span class="opti_form-label">{{'PI_CustomerName'|translate}}</span>
                                        <input type="text" name="name" class="k-textbox" value="" [(ngModel)]="purchaseInqueryAdd.CustomerName" placeholder="{{'PI_CustomerName'|translate}}"
                                            disabled />
                                    </label>

                                    <label class="k-form-field">
                                        <span class="opti_form-label">{{'PI_Status'|translate}}</span>
                                        <kendo-dropdownlist name="status" [data]="defaultStatus" [(ngModel)]="purchaseInqueryAdd.Status" [valuePrimitive]="true"
                                            [textField]="'text'" [valueField]="'value'" disabled>
                                        </kendo-dropdownlist>
                                    </label>

                                    <label class="k-form-field">
                                        <span class="opti_form-label">{{'PI_CreatedDate'|translate}}</span>
                                        <kendo-datepicker name="createdDate" [format]="'dd MMM yy'" [(ngModel)]="purchaseInqueryAdd.CreatedDate" disabled> </kendo-datepicker>
                                    </label>


                                    <label class="k-form-field">
                                        <span class="opti_form-label">{{'PI_CreatedBy'|translate}}</span>
                                        <input type="text" name="createdBy" class="k-textbox" value="" [(ngModel)]="purchaseInqueryAdd.Buyer" placeholder="{{'PI_CreatedBy'|translate}}"
                                            disabled/>
                                    </label>

                                    <label class="k-form-field">
                                        <span class="opti_form-label">{{'PI_ValidUntil'|translate}}</span>
                                        <kendo-datepicker (valueChange)="valueChange($event)" name="validUntil" [format]="'dd MMM yy'" [(ngModel)]="purchaseInqueryAdd.ValidTillDate" required [min]="minValidDate">
                                        </kendo-datepicker>
                                    </label>

                                    <label class="k-form-field">
                                        <span class="opti_form-label">{{'PI_ReferenceNo'|translate}}</span>
                                        <input type="text" name="reference" class="k-textbox" value="" placeholder="{{'PI_ReferenceNo'|translate}}" [(ngModel)]="purchaseInqueryAdd.ReferenceNumber"
                                            disabled />
                                    </label>

                                    <div class="text-right">
                                        <button type="button" class="k-button k-primary" (click)="AddPurchaseInquiry(false)">{{'Common_Save'|translate}}</button>
                                        <button type="button" class="k-button" (click)="AddPurchaseInquiry(true)">{{'Common_SaveAsDraft'|translate}}</button>
                                        <button type="button" class="k-button" (click)="closeRightSidebar(currentSidebarInfo)">{{'Common_Cancel'|translate}}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div id="items" *ngIf="tabName=='items'" class="opti_tabcontent opti_position-relative" [perfectScrollbar]="">            
        </div>

        <div id="attachement" *ngIf="tabName=='attachement'" class="opti_tabcontent opti_position-relative" [perfectScrollbar]="">            
            <!-- Attachements -->
        </div>

        <div id="notes" *ngIf="tabName=='notes'" class="opti_tabcontent opti_position-relative" [perfectScrollbar]="">            
        </div>
        <!-- tab end -->

    </ng-container>
</div>
