<div class="opti_sales-order-detail-content opti_position-relative opti_fullheight" id="opti_SalesOrderDetailContentID">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
  
            <!-- loader start -->
            <div class="opti_loader opti_loader-content-tab" *ngIf="showLoader">
                <div class="opti_spinner"></div>
            </div>
            <!-- loader end -->  
  
            <!-- grid start -->
            <ng-container *ngIf="showLoader==false">
              <kendo-grid 
                [kendoGridBinding]="gridData" 
                [resizable]="true" 
                [pageSize]="50" 
                [pageable]="true" 
                [sortable]="true"  
                [filterable]=isColumnFilter
                [groupable]=isColumnGroup 
                [columnMenu]="{ columnChooser: false }" 
                [height]=gridHeight-67 
                [selectable]="true" 
                #gridItem>
                <kendo-grid-messages 
                noRecords="{{'Common_No_GridRecords'|translate}}">
              </kendo-grid-messages>
                <!-- [kendoGridBinding]="gridData | customPipeItem:searchRequest"  -->
                <!-- (selectionChange)="openInqueryDetailOnSelectInquery(gridItem, $event, true, gridItem)" -->
  
                <!-- grid template start -->
                <ng-template kendoGridToolbarTemplate>
  
                    <!-- show hide column start show hide -->
                    <kendo-grid-column-chooser class="float-left"></kendo-grid-column-chooser>
  
                    <!-- filter and grouping -->
                    <form class="k-form opti_show-hide-grid-column-filter float-left">
                        <div class="k-form-field float-left">
                            <input #chkFilter type="checkbox" (change)="onFilterChange(chkFilter,gridItem)" id="opti_SalesOrderContentColumnFilterID" [(ngModel)]="isColumnFilter" class="k-checkbox" name="columnfilter" />
                            <label class="k-checkbox-label" for="opti_SalesOrderContentColumnFilterID">{{'Common_EnableFilter'|translate}}</label>
                        </div>
  
                        <!-- <div class="k-form-field float-left">
                            <input type="checkbox" id="opti_SalesOrderContentColumnGroupID"  [(ngModel)]="isColumnGroup" class="k-checkbox" name="columnGroup" />
                            <label class="k-checkbox-label" for="opti_SalesOrderContentColumnGroupID">Enable Grouping</label>
                        </div> -->
                    </form>
  
                    <!-- export -->
                    <button type="button" kendoGridExcelCommand icon="file-excel" class="float-left opti_grid-toolbar-excelbutton">
                        <svg-icon src="{{imgPath}}/common/download.svg" [svgStyle]="{ 'width.px':16, 'height.px':16}"></svg-icon>
                    </button>
  
                    <!-- common search -->
                    <!-- <div class="float-right opti_right-top-sec-grid-purchase opti_right-top-sec-grid">
                        <form class="k-form opti_common-search-form float-left opti_padding-zero">
                            <label class="k-form-field opti_common-search-label">
                                <input type="text" class="k-textbox" name="searchRequest" [(ngModel)]="searchRequest" />
                                <span class="opti_vertical-align opti_mouse-pointer"><img src="{{imgPath}}/common/search-black.svg" class="" alt="Search" width="15" /></span>
                            </label>
                        </form>
                    </div> -->
  
                </ng-template>
  
                <kendo-grid-column field="ItemNumber"  filter="numeric" title="{{'SO_ItemNos'|translate}}" [width]="160"></kendo-grid-column>
                <kendo-grid-column field="Quantity"  filter="numeric" title="{{'PI_Quantity'|translate}}" [width]="160"></kendo-grid-column>
                <kendo-grid-column field="UnitPrice" [width]="160" title="{{'SO_UnitPrice'|translate}}"></kendo-grid-column>
                <kendo-grid-column field="DiscountPecent" [width]="160" title="{{'SO_DiscPercent'|translate}}" ></kendo-grid-column>
                <kendo-grid-column field="TaxCode" title="{{'SO_TaxCode'|translate}}" [width]="160"></kendo-grid-column>
                <kendo-grid-column field="TotalLC" title="{{'SO_TotalLC'|translate}}" [width]="160"></kendo-grid-column>
                <kendo-grid-column field="UOMCode" title="{{'SO_UoMCode'|translate}}" [width]="160"></kendo-grid-column>
                <kendo-grid-column field="ShipTo" title="{{'SO_ShipTo'|translate}}" [width]="160"></kendo-grid-column>
                <kendo-grid-column field="BillTo" [width]="160" title="{{'SO_BillTo'|translate}}"></kendo-grid-column>
                <kendo-grid-column field="ShippingType" [width]= "160" title="{{'SO_ShipType'|translate}}"></kendo-grid-column>
                <kendo-grid-column field="DeliveryDate" title="{{'SO_DeliveryDate'|translate}}" [width]="160" filter="date"  type=date format="{0:dd MMM yy}"></kendo-grid-column>
                
                <!-- xlsx template start -->
                <kendo-grid-excel fileName="sales-order-content.xlsx"></kendo-grid-excel>
                <!-- xlsx template end -->
  
              </kendo-grid>
            </ng-container>
            <!-- grid end -->
  
  
        </div>
      </div>
    </div>  
  </div>
