<div id="opti_SalesOrderListID">   
  <!-- loader start -->
   <div class="opti_loader opti_loader-module-grid-list" *ngIf="showLoader">
       <div class="opti_spinner"></div>
   </div>
   <!-- loader end -->  

   <ng-container *ngIf="showLoader==false">
       <!-- for normal user   -->
       <!-- <div *ngIf="systemAdmin!='true'"> -->
        <div>
            <kendo-grid 
            [kendoGridBinding]="gridData" 
            [resizable]="false" 
            [pageSize]="50" 
            [pageable]="true" 
            [sortable]="true"  
            [filterable]=isColumnFilter
            [groupable]=isColumnGroup 
            [columnMenu]="{ columnChooser: false }" 
            [height]=gridHeight 
            [selectable]="true" 
            (selectionChange)="openSalesOrderDetailOnSelectSalesOrder($event)"
            #gridItem>
                <!-- [kendoGridBinding]="gridData | customPipeItem:searchRequest"  -->
                <!-- (selectionChange)="openInqueryDetailOnSelectInquery(gridItem, $event, true, gridItem)" -->

                <!-- grid template start -->
                <ng-template kendoGridToolbarTemplate>
                    <!-- show hide column start show hide -->
                    <kendo-grid-column-chooser class="float-left"></kendo-grid-column-chooser>

                    <!-- checkbox -->
                    <form class="k-form opti_show-hide-grid-column-filter float-left">
                        <div class="k-form-field float-left">
                            <input #chkFilter type="checkbox" (change)="onFilterChange(chkFilter,gridItem)" id="opti_SalesOrderListColumnFilterID" [(ngModel)]="isColumnFilter" class="k-checkbox" name="columnfilter" />
                            <label class="k-checkbox-label" for="opti_SalesOrderListColumnFilterID">Enable Filter</label>
                        </div>

                        <div class="k-form-field float-left">
                            <input type="checkbox" id="opti_SalesOrderColumnGroupID"  [(ngModel)]="isColumnGroup" class="k-checkbox" name="columnGroup" />
                            <label class="k-checkbox-label" for="opti_SalesOrderColumnGroupID">Enable Grouping</label>
                        </div>
                    </form>

                    <!-- export -->
                    <button type="button" kendoGridExcelCommand icon="file-excel" class="float-left opti_grid-toolbar-excelbutton">
                        <svg-icon src="assets/images/common/download.svg" [svgStyle]="{ 'width.px':16, 'height.px':16}"></svg-icon>
                    </button>


                    <div class="float-right opti_right-top-sec-grid-purchase opti_right-top-sec-grid">
                        <form class="k-form opti_common-search-form float-left opti_padding-zero">
                            <label class="k-form-field opti_common-search-label">
                                <input type="text" class="k-textbox" name="searchRequest" [(ngModel)]="searchRequest" />
                                <span class="opti_vertical-align opti_mouse-pointer"><img src="assets/images/common/search-black.svg" class="" alt="Search" width="15" /></span>
                            </label>
                        </form>
                    </div>
                </ng-template>

                <!-- grid template end -->
                <!-- <kendo-grid-column field="Inquiry" title="Sales Inquiry#" [width]="160" filter="numeric"></kendo-grid-column>
                <kendo-grid-column field="Customer" title="Customer Id" [width]="140" [hidden]=true></kendo-grid-column>
                <kendo-grid-column field="Name" [width]="140" title="Customer Name" [hidden]=true></kendo-grid-column>
                <kendo-grid-column field="Status" [width]="140" title="Status" ></kendo-grid-column>
                <kendo-grid-column field="BuyerCreatedBy" title="Created Date" [width]="200"  filter="date" type=date format="{0:dd MMM yy}"></kendo-grid-column>
                <kendo-grid-column field="ValidUntil" title="Created By" [width]="140"></kendo-grid-column>
                <kendo-grid-column field="Reference" title="Valid Until" [width]="200" filter="date"  type=date format="{0:dd MMM yy}"></kendo-grid-column> -->




                <kendo-grid-column field="QuotationNumber" title="Quotation Number" [width]="160"></kendo-grid-column>
                <kendo-grid-column field="QuotationDate" title="Quotation Date" [width]="160" filter="date" type=date format="{0:dd MMM yy}"></kendo-grid-column>
                <kendo-grid-column field="Remark" [width]="160" title="Remark"></kendo-grid-column>
                <kendo-grid-column field="DeliveryDate" [width]="160" title="DeliveryDate" filter="date" type=date format="{0:dd MMM yy}"></kendo-grid-column>
                <kendo-grid-column field="SalesEmployee" title="Sales Employee" [width]="160"></kendo-grid-column>
                <kendo-grid-column field="Owner" title="Owner" [width]="160"></kendo-grid-column>
                <kendo-grid-column field="Total" title="Total" [width]="160"></kendo-grid-column>
                <kendo-grid-column field="ItemServiceType" [width]="160" title="Item/Service Type"></kendo-grid-column>
                <kendo-grid-column field="DocumentDate" title="Document Date" [width]="160" filter="date"  type=date format="{0:dd MMM yy}"></kendo-grid-column>
                <kendo-grid-column field="Status" title="Status" [width]="160"></kendo-grid-column>
                <kendo-grid-column field="Branch" title="Branch" [width]="160"></kendo-grid-column>
                
                <!-- xlsx template start -->
                <kendo-grid-excel fileName="Sales-order.xlsx"></kendo-grid-excel>
                <!-- xlsx template end -->
            </kendo-grid>
        </div>
   </ng-container>
</div>
