<div class="opti_add-asn-home opti_position-relative opti_fullheight" id="opti_AddASNHomeID" [perfectScrollbar]="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <form class="k-form">

              <label class="k-form-field">
                  <span class="opti_form-label">ASN#</span>
                  <input name="ASN" type="text" [(ngModel)]="ASN" class="k-textbox"  placeholder="Invoice number"/>
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">PO Ref.#</span>
                  <input name="PORef" type="text" class="k-textbox" [(ngModel)]="PORef"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Vendor</span>
                  <input name="Vendor" type="text" class="k-textbox" [(ngModel)]="Vendor"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Shipment Date</span>
                  <kendo-datepicker (valueChange)="valueShipmentChange($event)" name="ShipmentDate" [format]="'dd MMM yy'" [(ngModel)]="ShipmentDate" required [min]="minValidDate">
                  </kendo-datepicker>
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Delivery Date</span>
                <kendo-datepicker (valueChange)="valueDeliveryChange($event)" name="DeliveryDate" [format]="'dd MMM yy'" [(ngModel)]="DeliveryDate" required [min]="minValidDate">
                </kendo-datepicker>
            </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Way-Bill#</span>
                  <input name="WayBill" type="text" class="k-textbox" [(ngModel)]="WayBill"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Tracking#</span>
                  <input name="Tracking" type="text" class="k-textbox" [(ngModel)]="Tracking"  />
              </label>

              <div class="text-right">
                  <button type="button" class="k-button k-primary" (click)="AddASN(false)">Save</button>
                  <button type="button" class="k-button" (click)="closeRightSidebar(currentSidebarInfo)">Cancel</button>
              </div>
              
            </form>
          </div>
        </div>
      </div> 
    </div> 
  </div>  
</div>
