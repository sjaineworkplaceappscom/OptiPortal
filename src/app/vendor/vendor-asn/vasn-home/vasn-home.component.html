<div class="opti_update-asn-home opti_position-relative opti_fullheight" id="opti_UpdateASNHomeID" [perfectScrollbar]="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <form class="k-form">
              
              <label class="k-form-field">
                  <span class="opti_form-label">{{'ASN#'|translate}}</span>
                  <input name="ASN" type="text"  class="k-textbox"  disabled/>
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'VASN_PORef'|translate}}</span>
                  <input name="PORef" type="text" class="k-textbox" [(ngModel)]="vendorASNModel.POReferenceNumber"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'VInquiry_Vendor'|translate}}</span>
                  <input name="Vendor" type="text" class="k-textbox" [(ngModel)]="vendorASNModel.Vendor"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'VASN_ShipmentDate'|translate}}</span>
                  <kendo-datepicker (valueChange)="valueShipmentChange($event)" name="ShipmentDate" [format]="'dd MMM yy'" [(ngModel)]="vendorASNModel.ShipmentDate" required [min]="minValidDate">
                  </kendo-datepicker>
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">{{'SO_DeliveryDate'|translate}}</span>
                <kendo-datepicker (valueChange)="valueDeliveryChange($event)" name="DeliveryDate" [format]="'dd MMM yy'" [(ngModel)]="vendorASNModel.DeliveryDate" required [min]="minValidDate">
                </kendo-datepicker>
            </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'VASN_WayBill'|translate}}</span>
                  <input name="WayBill" type="text" class="k-textbox" [(ngModel)]="vendorASNModel.WayBillNumber"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'SO_Tracking#'|translate}}</span>
                  <input name="Tracking" type="text" class="k-textbox" [(ngModel)]="vendorASNModel.TrackingNumber"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'DN_Price'|translate}}</span>
                  <input name="Price" type="text" class="k-textbox" [(ngModel)]="vendorASNModel.Price"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'SO_Tax'|translate}}</span>
                  <input name="Tax" type="text" class="k-textbox" [(ngModel)]="vendorASNModel.Tax"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'SO_Freight'|translate}}</span> 
                  <input name="Freight" type="text" class="k-textbox" [(ngModel)]="vendorASNModel.Freight"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'SO_Discount'|translate}}</span>
                  <input name="Discount" type="text" class="k-textbox" [(ngModel)]="vendorASNModel.Discount"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'DN_TotalPrice'|translate}}</span>
                  <input name="TotalPrice" type="text" class="k-textbox" [(ngModel)]="vendorASNModel.TotalPrice"  />
              </label>

              <div class="text-right">
                  <button type="button" class="k-button k-primary" (click)="UpdateASN()">{{'Common_Save'|translate}}</button>
                  <button type="button" class="k-button" (click)="closeRightSidebar()">{{'Common_Cancel'|translate}}</button>
              </div>
              
            </form>
          </div>
        </div>
      </div> 
    </div> 
  </div>  
</div>
