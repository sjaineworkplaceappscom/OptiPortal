<div class="opti_invoice-update-detail" id="opti_vASNUpdateID">
  <div class="opti_position-relative opti_tab-outer">
    <ul #optiTab class="opti_tab opti_position-relative tabs clearfix" id="opti_TabID" [perfectScrollbar]="configX">
        <li class="opti_tablinks active"  id="opti_HomeTabASNID" (click)="openTab($event, 'home')">
          <a href="javascript:void('0');">Header</a>
        </li>
        <li class="opti_tablinks" (click)="openTab($event, 'content')">
          <a href="javascript:void('0');">Content</a>
        </li>
        <li class="opti_tablinks" (click)="openTab($event, 'attachement')">
          <a href="javascript:void('0');">Attachments</a>
        </li>
        <li class="opti_tablinks" (click)="openTab($event, 'notes')">
          <a href="javascript:void('0');">Notes</a>
        </li>
    </ul>
  </div>


  <!-- tab start heading end -->

  <!-- tab content start -->
  <div id="" *ngIf="tabName=='home'" class="opti_tabcontent">
    <app-vasn-home></app-vasn-home>
  </div>

  <div id="" *ngIf="tabName=='content'" class="opti_tabcontent">
    <app-vasn-content></app-vasn-content>
  </div>

  <div id="" *ngIf="tabName=='attachement'" class="opti_tabcontent">
    <app-vasn-attatchment></app-vasn-attatchment>
  </div>

  <div id="" *ngIf="tabName=='notes'" class="opti_tabcontent">
    <app-vasn-notes></app-vasn-notes>
  </div>
  <!-- tab content end -->
</div>
