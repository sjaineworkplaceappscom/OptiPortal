
<div class="opti_item-back opti_display-flex col-md-12">
    <div class="text-right w-100"><img *ngIf="showGrid==false && addContent==true" (click)="back()" class="opti_mouse-pointer float-right" height="16px" width="16px" src="assets/images/common/close-black.svg"></div>
</div>

<div class="opti_invoice-content opti_position-relative opti_fullheight" id="opti_InvoiceContentID" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
          
          <!-- Start Add Content section start -->
          <ng-container *ngIf="showGrid==false && addContent==true">
                  
            <!-- loader start -->
              <div class="opti_loader opti_loader-content-tab" *ngIf="showLoader==true">
                  <div class="opti_spinner"></div>
              </div>
              <!-- loader end -->

              <ng-container *ngIf="showLoader==false">
                <app-vendor-p-invoice-content-add></app-vendor-p-invoice-content-add>
              </ng-container>
          </ng-container>
          <!-- End Add Content section start -->

          <!-- Start edit Content section start -->
          <ng-container *ngIf="showGrid==false && editContent==true">
            <!-- loader start -->
              <div class="opti_loader opti_loader-content-tab" *ngIf="showLoader==true">
                  <div class="opti_spinner"></div>
              </div>
              <!-- loader end -->

              <ng-container *ngIf="showLoader==false">

                <!-- start form -->
                <!-- <app-vendor-p-invoice-content-update></app-vendor-p-invoice-content-update> -->
                <div class="card opti_position-relative" >
                        
                    <div class="card-block">
                      <form class="k-form">
                        <label class="k-form-field"> 
                            <span class="opti_form-label">{{'DN_LineNO'|translate}}</span>
                            <input name="Line" type="text" class="k-textbox" [(ngModel)]="voiContentModelForUpdate.LineNumber" />
                        </label> 
                  
                        <label class="k-form-field">
                            <span class="opti_form-label">{{'VASN_PORef'|translate}}</span>
                            <input name="PORef" type="text" class="k-textbox" [(ngModel)]="voiContentModelForUpdate.POReferenceNumber"  />
                        </label>
                  
                        <label class="k-form-field">
                            <span class="opti_form-label">{{'Common_Item'|translate}}</span>
                            <input name="Item" type="text" class="k-textbox" [(ngModel)]="voiContentModelForUpdate.Item"  />
                        </label>
                  
                        <label class="k-form-field">
                            <span class="opti_form-label">{{'PI_Quantity'|translate}}</span>
                            <input name="Quantity" type="text" class="k-textbox" [(ngModel)]="voiContentModelForUpdate.Quantity"  />
                        </label>
                  
                        <label class="k-form-field">
                            <span class="opti_form-label">{{'SO_UnitPrice'|translate}}</span>
                            <input name="UnitPrice" type="text" class="k-textbox" [(ngModel)]="voiContentModelForUpdate.UnitPrice"  />
                        </label>
                  
                        <label class="k-form-field">
                            <span class="opti_form-label">{{'DN_UOM'|translate}}</span>
                            <input name="UOM" type="text" class="k-textbox" [(ngModel)]="voiContentModelForUpdate.UOM"  />
                        </label>
                  
                        <label class="k-form-field">
                            <span class="opti_form-label">{{'DN_TotalPrice'|translate}}</span> 
                            <input name="TotalPrice" type="text" class="k-textbox" [(ngModel)]="voiContentModelForUpdate.TotalPrice"  />
                        </label>
                  
                        <label class="k-form-field">
                            <span class="opti_form-label">{{'SO_TaxCode'|translate}}</span>
                            <input name="TaxCode" type="text" class="k-textbox" [(ngModel)]="voiContentModelForUpdate.TaxCode"  />
                        </label>
                  
                        <label class="k-form-field">
                            <span class="opti_form-label">{{'OP_ShipToAddress'|translate}}</span>
                            <!-- <input name="ShipToAddress" type="text" class="k-textbox" [(ngModel)]="ShipToAddress"  /> -->
                            <textarea class="k-textarea" name="ShipToAddress"  [(ngModel)]="voiContentModelForUpdate.ShipToAddress" required>{{'Common_Notes'|translate}}Please enter your Shipping Address</textarea>
                        </label>
                  
                        <label class="k-form-field">
                            <span class="opti_form-label">{{'VASN_BillToAddressLbl'|translate}}</span>
                            <!-- <input name="BillToAddress" type="text" class="k-textbox" [(ngModel)]="BillToAddress"  /> -->
                            <textarea class="k-textarea" name="BillToAddress" [(ngModel)]="voiContentModelForUpdate.BillToAdress" required>{{'VASN_EnterBillAddress'|translate}}</textarea>
                        </label>
                  
                        <label class="k-form-field">
                            <span class="opti_form-label">{{'VPay_ShipmentId'|translate}}</span>
                            <input name="Shipment" type="text" class="k-textbox" [(ngModel)]="voiContentModelForUpdate.ShipmentNumber"  />
                        </label>
                  
                        <label class="k-form-field">
                            <span class="opti_form-label">{{'SO_DeliveryDate'|translate}}</span>
                            <kendo-datepicker (valueChange)="valueChange($event)" name="DeliveryDate" [format]="'dd MMM yy'" [(ngModel)]="voiContentModelForUpdate.DeliveryDate" required [min]="minValidDate">
                            </kendo-datepicker>
                        </label>
                  
                        <div class="text-right">
                            <button type="button" class="k-button k-primary" (click)="updateContent()">{{'Common_Save'|translate}}</button>
                            <button type="button" class="k-button" (click)="back()">{{'Common_Cancel'|translate}}</button>
                        </div>
                        
                      </form>
                    </div>
                  </div>
                <!-- end form -->

              </ng-container>
          </ng-container>
            <!-- End edit Content section start -->


          <!-- start attachement grid -->
          <ng-container *ngIf="showGrid==true">

              <!-- loader start -->
              <div class="opti_loader opti_loader-content-tab" *ngIf="showLoader==true">
                  <div class="opti_spinner"></div>
              </div>
              <!-- loader end -->

              <ng-container *ngIf="showLoader==false">
                <kendo-grid 
                [kendoGridBinding]="gridData" 
                [resizable]="true" 
                [pageSize]="50" 
                [pageable]="true" 
                [sortable]="true"
                [filterable]=isColumnFilterContentGrid 
                [groupable]="false" 
                [columnMenu]="{ columnChooser: false }"
                [height]=gridHeight-67 
                [selectable]="true" 
                name="gridAttachmentData" 
                (selectionChange)="openContentDetailOnSelection($event)"
                #ContentTab>

                    <!-- grid template start -->
                    <ng-template kendoGridToolbarTemplate>
                        <!-- show hide column start show hide -->
                        <kendo-grid-column-chooser class="float-left"></kendo-grid-column-chooser>

                        <!-- checkbox -->
                        <form class="k-form opti_show-hide-grid-column-filter float-left">
                            <div class="k-form-field">
                                <input type="checkbox" id="opti_ColumnFilterContentID" [(ngModel)]="isColumnFilterContentGrid" class="k-checkbox"
                                    name="columnfilter" />
                                <label class="k-checkbox-label" for="opti_ColumnFilterContentID">{{'Common_EnableFilter'|translate}}</label>
                            </div>
                        </form>

                        <!-- xlsx button start -->
                        <button type="button" kendoGridExcelCommand icon="file-excel" class="float-left opti_grid-toolbar-excelbutton">
                            <svg-icon src="{{imgPath}}/common/download.svg" [svgStyle]="{ 'width.px':16, 'height.px':16}"></svg-icon>
                        </button>

                        <!-- add items -->
                        <div class="float-right">
                            <svg-icon #showAddContentRecord src="{{imgPath}}/common/add.svg" (click)="showContentForm()" [svgStyle]="{ 'width.px':16, 'height.px':16}"
                                class="opti_vertical-align" style="height: 30px;cursor: pointer;display: inline-flex;"></svg-icon>
                        </div>
                    </ng-template>
                    <!-- grid template end -->

                    <kendo-grid-column field="LineNumber" title="{{'DN_LineNO'|translate}}" [width]="160"></kendo-grid-column>
                    <kendo-grid-column field="POReferenceNumber" title="{{'VASN_PORef'|translate}}" [width]="140" filter="numeric"></kendo-grid-column>
                    <kendo-grid-column field="Item" title="{{'Common_Item'|translate}}" [width]="140"></kendo-grid-column>
                    <kendo-grid-column field="Quantity" title="{{'PI_Quantity'|translate}}" [width]="150" filter="numeric"></kendo-grid-column>

                    <kendo-grid-column field="UnitPrice" title="{{'SO_UnitPrice'|translate}}" [width]="150" filter="numeric"></kendo-grid-column>
                    <kendo-grid-column field="UOM" title="{{'DN_UOM'|translate}}" [width]="150"></kendo-grid-column>
                    <kendo-grid-column field="TotalPrice" title="{{'DN_TotalPrice'|translate}}" [width]="150" filter="numeric"></kendo-grid-column>
                    <kendo-grid-column field="TaxCode" title="{{'SO_TaxCode'|translate}}" [width]="150"></kendo-grid-column>
                    <kendo-grid-column field="ShipToAddress" title="{{'OP_ShipToAddress'|translate}}" [width]="150"></kendo-grid-column>
                    <kendo-grid-column field="BillToAdress" title="{{'VASN_BillToAddressLbl'|translate}}" [width]="150"></kendo-grid-column>
                    <kendo-grid-column field="ShipmentNumber" title="{{'VPay_ShipmentId'|translate}}" [width]="150" filter="numeric"></kendo-grid-column>
                    <kendo-grid-column field="DeliveryDate" title="{{'SO_DeliveryDate'|translate}}" [width]="150" filter="date" type=date format="{0:dd MMM yy}"></kendo-grid-column>

                    <kendo-grid-column field="" title="{{'VASN_Action'|translate}}" [width]="50" [filterable]="false" [sortable]="false" class="text-center">
                            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex"> 
                                <svg-icon  src="{{imgPath}}/common/edit.svg" (click)="edit()" [svgStyle]="{ 'width.px':16, 'height.px':16}"></svg-icon>
                            </ng-template>
                    </kendo-grid-column> 
                                                  
                    <!-- xlsx template start -->
                    <kendo-grid-excel fileName="invoice-content.xlsx"></kendo-grid-excel>
                    <!-- xlsx template end -->

                </kendo-grid>
              </ng-container>

          </ng-container>
          <!-- end attachement grid -->
         

      </div>
    </div>
  </div>
</div>
