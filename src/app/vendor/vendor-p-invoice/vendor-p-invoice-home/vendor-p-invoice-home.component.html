<div class="opti_add-invoice-home opti_position-relative opti_fullheight" id="opti_AddInvoiceHomeID" [perfectScrollbar]="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <form class="k-form" #openInvoiceForm = "ngForm">

              <label class="k-form-field">
                  
                  <span class="opti_form-label">{{'OI_Id'|translate}}</span>
                  <input name="Invoice" type="text" class="k-textbox"  placeholder="{{'OI_Id'|translate}}" disabled/>
              </label> 

              <label class="k-form-field">
                  <span class="opti_form-label">{{'VASN_PORef'|translate}} <span *ngIf="PORef.errors?.required && PORef.touched" class="float-right opti_signup-validation-top-side opti_error-msg">
                    {{'VInvoice_EnterPOref'|translate}} 
                    </span></span>
                  <input #PORef=ngModel required name="PORef" type="text" class="k-textbox" [(ngModel)]="vendorOIModel.POReferenceNumber"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'VInquiry_Vendor'|translate}}
                    <span *ngIf="Vendor.errors?.required && Vendor.touched" class="float-right opti_signup-validation-top-side opti_error-msg">
                        {{'VInvoice_EnterVendor'|translate}}  
                    </span>
                  </span>
                  <input name="Vendor" type="text" #Vendor=ngModel  required class="k-textbox" [(ngModel)]="vendorOIModel.Vendor"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'OI_InvoiceDate'|translate}}</span>
                  <kendo-datepicker (valueChange)="valueChange($event)" name="InvoiceDate" [format]="'dd MMM yy'" [(ngModel)]="vendorOIModel.InvoiceDate"  [min]="minValidDate">
                  </kendo-datepicker>
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'VInvoice_InvoiceAmount'|translate}}
                    <span *ngIf="InvoiceAmount.errors?.required && InvoiceAmount.touched" class="float-right opti_signup-validation-top-side opti_error-msg">
                        {{'VInvoice_EnterInvoiceAmt'|translate}} 
                    </span>
                  </span>
                  <input name="InvoiceAmount" #InvoiceAmount=ngModel required type="text" class="k-textbox" [(ngModel)]="vendorOIModel.InvoiceAmount"  />
              </label>
 
              <label class="k-form-field">
                  <span class="opti_form-label">{{'VInvoice_PaymentDueDate'|translate}}</span>
                  <kendo-datepicker (valueChange)="valueChange($event)" name="PaymentDueDate" [format]="'dd MMM yy'" [(ngModel)]="vendorOIModel.PaymentDueDate"  [min]="minValidDate">
                  </kendo-datepicker>
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">{{'PI_Status'|translate}}</span>
                  <kendo-dropdownlist name="status" [valuePrimitive]="true" class="form-control form-control-sm" [(ngModel)]="vendorOIModel.Status" [data]="listItems" [textField]="'text'" [valueField]="'value'" disabled></kendo-dropdownlist>
              </label>

              <div class="text-right">
                  <button type="button" class="k-button k-primary" [disabled]="!openInvoiceForm.form.valid" (click)="AddOpenInvoice()">{{'Common_Save'|translate}}</button>
                  <button type="button" class="k-button" (click)="closeRightSidebar()">{{'Common_Cancel'|translate}}Cancel</button>
              </div>
              
            </form>
          </div>
        </div>
      </div> 
    </div> 
  </div>  
</div>
