<div class="opti_add-invoice-home opti_position-relative opti_fullheight" id="opti_AddInvoiceHomeID" [perfectScrollbar]="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <form class="k-form">

              <label class="k-form-field">
                  <span class="opti_form-label">Invoice#</span>
                  <input name="Invoice" type="text" class="k-textbox"  placeholder="Invoice number" disabled/>
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">PO Ref.#</span>
                  <input name="PORef" type="text" class="k-textbox" [(ngModel)]="vendorOIModel.PORefrenceNumber"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Vendor</span>
                  <input name="Vendor" type="text" class="k-textbox" [(ngModel)]="vendorOIModel.Vendor"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Invoice Date</span>
                  <kendo-datepicker (valueChange)="valueChange($event)" name="InvoiceDate" [format]="'dd MMM yy'" [(ngModel)]="vendorOIModel.InvoiceDate" required [min]="minValidDate">
                  </kendo-datepicker>
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Invoice Amount</span>
                  <input name="InvoiceAmount" type="text" class="k-textbox" [(ngModel)]="vendorOIModel.InvoiceAmount"  />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Payment Due Date</span>
                  <kendo-datepicker (valueChange)="valueChange($event)" name="PaymentDueDate" [format]="'dd MMM yy'" [(ngModel)]="vendorOIModel.PaymentDueDate" required [min]="minValidDate">
                  </kendo-datepicker>
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Status</span>
                  <kendo-dropdownlist name="status" [valuePrimitive]="true" class="form-control form-control-sm" [(ngModel)]="vendorOIModel.Status" [data]="listItems" [textField]="'text'" [valueField]="'value'" disabled></kendo-dropdownlist>
              </label>

              

              <div class="text-right">
                  <button type="button" class="k-button k-primary" (click)="AddOpenInvoice(false)">Save</button>
                  <button type="button" class="k-button" (click)="closeRightSidebar(currentSidebarInfo)">Cancel</button>
              </div>
              
            </form>
          </div>
        </div>
      </div> 
    </div> 
  </div>  
</div>
