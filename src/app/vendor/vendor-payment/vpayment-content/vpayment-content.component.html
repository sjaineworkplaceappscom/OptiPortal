<div class="opti_payment-detail-content opti_position-relative opti_fullheight" id="opti_PaymentDetailContentID" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <form class="k-form">

              <label class="k-form-field">
                  <span class="opti_form-label">Line#</span>
                  <input name="Line" type="text" class="k-textbox" [(ngModel)]="contentModel.LineNumber" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">PO Ref.#</span>
                  <input name="PORef" type="text" class="k-textbox" [(ngModel)]="contentModel.PORefNumber" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Invoice#</span>
                  <input name="Invoice" type="text" class="k-textbox" [(ngModel)]="contentModel.InvoiceNumber" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Invoice Line#</span>
                  <input name="InvoiceLine" type="text" class="k-textbox" [(ngModel)]="contentModel.InvoiceLineNumber" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Item</span>
                  <input name="Item" type="text" class="k-textbox" [(ngModel)]="contentModel.Item" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Quantity</span>
                  <input name="Quantity" type="text" class="k-textbox" [(ngModel)]="contentModel.Quantity" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Unit Price</span>
                  <input name="UnitPrice" type="text" class="k-textbox" [(ngModel)]="contentModel.UnitPrice" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">UOM</span>
                <input name="UOM" type="text" class="k-textbox" [(ngModel)]="contentModel.UOM" readonly />
            </label>

            <label class="k-form-field">
                <span class="opti_form-label">Total Price</span>
                <input name="TotalPrice" type="text" class="k-textbox" [(ngModel)]="contentModel.TotalPrice" readonly />
            </label>

            <label class="k-form-field">
                <span class="opti_form-label">Tax Code</span>
                <input name="TaxCode" type="text" class="k-textbox" [(ngModel)]="contentModel.TaxCode" readonly />
            </label>

            <label class="k-form-field">
                <span class="opti_form-label">Ship-To Address</span>
                <textarea name="ShipToAddress" class="k-textarea" [(ngModel)]="contentModel.ShipToAddress" readonly >text area</textarea>
            </label>

            <label class="k-form-field">
                <span class="opti_form-label">Bill-To Address</span>
                <textarea name="BillToAddress" class="k-textarea" [(ngModel)]="contentModel.BillToAddress" readonly >text area</textarea>
            </label>

            <label class="k-form-field">
                <span class="opti_form-label">Shipment#</span>
                <input name="Shipment" type="text" class="k-textbox" [(ngModel)]="contentModel.ShipmentNumber" readonly />
            </label>

            <label class="k-form-field">
                <span class="opti_form-label">Delivery Date</span>
                <input name="DeliveryDate" type="text" class="k-textbox" (ngModelChange)="contentModel.DeliveryDate" [ngModel]="contentModel.DeliveryDate | date:'dd MMM yy'" readonly />
            </label>
              
            </form>
          </div>
        </div>
      </div> 
    </div> 
  </div>  
</div>
