<div class="opti_payment-detail-content opti_position-relative opti_fullheight" id="opti_PaymentDetailContentID" [perfectScrollbar]="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <form class="k-form">

              <label class="k-form-field">
                  <span class="opti_form-label">Line#</span>
                  <input name="Line" type="text" class="k-textbox" [(ngModel)]="Line" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">PO Ref.#</span>
                  <input name="PORef" type="text" class="k-textbox" [(ngModel)]="PORef" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Invoice#</span>
                  <input name="Invoice" type="text" class="k-textbox" [(ngModel)]="Invoice" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Invoice Line#</span>
                  <input name="InvoiceLine" type="text" class="k-textbox" [(ngModel)]="InvoiceLine" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Item</span>
                  <input name="Item" type="text" class="k-textbox" [(ngModel)]="Item" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Quantity</span>
                  <input name="Quantity" type="text" class="k-textbox" [(ngModel)]="Quantity" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Unit Price</span>
                  <input name="UnitPrice" type="text" class="k-textbox" [(ngModel)]="UnitPrice" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">UOM</span>
                <input name="UOM" type="text" class="k-textbox" [(ngModel)]="UOM" readonly />
            </label>

            <label class="k-form-field">
                <span class="opti_form-label">Total Price</span>
                <input name="TotalPrice" type="text" class="k-textbox" [(ngModel)]="TotalPrice" readonly />
            </label>

            <label class="k-form-field">
                <span class="opti_form-label">Tax Code</span>
                <input name="TaxCode" type="text" class="k-textbox" [(ngModel)]="TaxCode" readonly />
            </label>

            <label class="k-form-field">
                <span class="opti_form-label">Ship-To Address</span>
                <textarea name="ShipToAddress" class="k-textarea" [(ngModel)]="ShipToAddress" readonly >text area</textarea>
            </label>

            <label class="k-form-field">
                <span class="opti_form-label">Bill-To Address</span>
                <textarea name="BillToAddress" class="k-textarea" [(ngModel)]="BillToAddress" readonly >text area</textarea>
            </label>

            <label class="k-form-field">
                <span class="opti_form-label">Shipment#</span>
                <input name="Shipment" type="text" class="k-textbox" [(ngModel)]="Shipment" readonly />
            </label>

            <label class="k-form-field">
                <span class="opti_form-label">Delivery Date</span>
                <input name="DeliveryDate" type="text" class="k-textbox" [(ngModel)]="DeliveryDate" readonly />
            </label>
              
            </form>
          </div>
        </div>
      </div> 
    </div> 
  </div>  
</div>
