<div class="opti_payment-detail-home opti_position-relative opti_fullheight" id="opti_PaymentDetailHomeID" [perfectScrollbar]="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <form class="k-form">

              <label class="k-form-field">
                  <span class="opti_form-label">Payment Ref#</span>
                  <input name="PaymentRef" type="text" class="k-textbox" [(ngModel)]="PaymentRef" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Payment Mode</span>
                  <input name="PaymentMode" type="text" class="k-textbox" [(ngModel)]="PaymentMode" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Payment Type</span>
                  <input name="PaymentType" type="text" class="k-textbox" [(ngModel)]="PaymentType" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Payment Details</span>
                  <input name="PaymentDetails" type="text" class="k-textbox" [(ngModel)]="PaymentDetails" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Amount</span>
                  <input name="Amount" type="text" class="k-textbox" [(ngModel)]="Amount" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Payment Date</span>
                  <input name="PaymentDate" type="text" class="k-textbox" [(ngModel)]="PaymentDate" readonly />
              </label>

              <label class="k-form-field">
                  <span class="opti_form-label">Status</span>
                  <input name="Status" type="text" class="k-textbox" [(ngModel)]="Status" readonly />
              </label>
              
            </form>
          </div>
        </div>
      </div> 
    </div> 
  </div>  
</div>
