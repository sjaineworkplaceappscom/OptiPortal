<div class="opti_vpi-detail-attchment opti_position-relative opti_fullheight" id="opti_vpiDetailAttchment">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
          <!-- start attachement grid -->
              <!-- loader start -->
              <div class="opti_loader opti_loader-attachment-tab" *ngIf="showLoader==true">
                  <div class="opti_spinner"></div>
              </div>
              <!-- loader end -->
              
              <ng-container *ngIf="showLoader==false">

                    <kendo-grid 
                    [kendoGridBinding]="gridData" 
                    [resizable]="true" 
                    [pageSize]="50" 
                    [pageable]="true" 
                    [sortable]="true"
                    [filterable]=isColumnFilterAttachementsGrid 
                    [groupable]="false" 
                    [columnMenu]="{ columnChooser: false }"
                    [height]=gridHeight-67 
                    [selectable]="true" 
                    name="gridAttachmentData" 
                    #AttachementsTab>

                        <!-- grid template start -->
                        <ng-template kendoGridToolbarTemplate>
                            <!-- show hide column start show hide -->
                            <kendo-grid-column-chooser class="float-left"></kendo-grid-column-chooser>

                            <!-- checkbox -->
                            <form class="k-form opti_show-hide-grid-column-filter float-left">
                                <div class="k-form-field">
                                    <input type="checkbox" id="opti_ColumnFilterattachementID" [(ngModel)]="isColumnFilterAttachementsGrid" class="k-checkbox"
                                        name="columnfilter" />
                                    <label class="k-checkbox-label" for="opti_ColumnFilterattachementID">{{'Common_EnableFilter'|translate}}</label>
                                </div>
                            </form>

                            <!-- xlsx button start -->
                            <button type="button" kendoGridExcelCommand icon="file-excel" class="float-left opti_grid-toolbar-excelbutton">
                                <svg-icon src="{{imgPath}}/common/download.svg" [svgStyle]="{ 'width.px':16, 'height.px':16}"></svg-icon>
                            </button>
                           
                        </ng-template>
                        <!-- grid template end -->

                        <kendo-grid-column class="text-center" field="AttachmentId" title="" [width]="50" [filterable]="false" [sortable]="false" >
                                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex"> 
                                    <!-- <a href="http://139.144.10.218:5000/Upload/e70754db-1b84-4285-bece-101f79f6d04c/cats-cute-animals-kitten-Favim.com-2144514%20(3).jpg" target="_blank">view</a> -->
                                    <!-- <span  (click)="download(dataItem.AttachmentId)" class="opti_mouse-pointer" style="color: #1fa2ff;">Download</span> -->
                                    <svg-icon  src="{{imgPath}}/common/download.svg" (click)="download(dataItem.AttachmentId)" [svgStyle]="{ 'width.px':16, 'height.px':16}"></svg-icon>
                                </ng-template>
                        </kendo-grid-column>

                        <!-- <kendo-grid-column field="AttachmentName" title="Name" [width]="160"></kendo-grid-column>
                        <kendo-grid-column field="SizeInKb" title="Size(In Bytes)" [width]="140" filter="numeric"></kendo-grid-column>
                        <kendo-grid-column field="AttachmentTypeText" title="Attachment Type" [width]="140"></kendo-grid-column>
                        <kendo-grid-column field="CreatedByName" title="Created By" [width]="150"></kendo-grid-column>
                                  -->
                        <kendo-grid-column field="FileName" title="{{'SO_FileName'|translate}}" [width]="160"></kendo-grid-column>
                        <kendo-grid-column field="AttachementDate" title="{{'SO_AttachmentDate'|translate}}" format="{0:dd MMM yy}"></kendo-grid-column>
<!--                         
                        <!-- xlsx template start -->
                        <kendo-grid-excel fileName="attachements.xlsx"></kendo-grid-excel>
                        <!-- xlsx template end -->

                    </kendo-grid>

                

              </ng-container>

          
          <!-- end attachement grid -->
         

      </div>
    </div>
  </div>
</div>
