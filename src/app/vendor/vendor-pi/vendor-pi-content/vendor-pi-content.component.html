<div class="opti_vpi-detail-content opti_position-relative opti_fullheight" id="opti_vpiDetailContentID" [perfectScrollbar]="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <form class="k-form">

              <label class="k-form-field">
                  <span class="opti_form-label">Line#</span>
                  <input name="LineNumber" type="text" class="k-textbox" [(ngModel)]="LineNumber" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Requested Date</span>
                <input name="RequestedDate" type="text" class="k-textbox" [(ngModel)]="RequestedDate" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Item</span>
                <input name="Item" type="text" class="k-textbox" [(ngModel)]="Item" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Quantity</span>
                <input name="Quantity" type="text" class="k-textbox" [(ngModel)]="Quantity" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">UOM</span>
                <input name="UOM" type="text" class="k-textbox" [(ngModel)]="UOM" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Ship To Address</span>
                <input name="ShipToAddress" type="text" class="k-textbox" [(ngModel)]="ShipToAddress" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Bill To Address</span>
                <input name="BillToAddress" type="text" class="k-textbox" [(ngModel)]="BillToAddress" readonly />
              </label>
              
              
            </form>
          </div>
        </div>
      </div> 
    </div> 
  </div>  
</div>
