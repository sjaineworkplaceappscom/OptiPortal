<div class="opti_vpi-detail-content opti_position-relative opti_fullheight" id="opti_vpiDetailContentID" [perfectScrollbar]="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <form class="k-form">

              <label class="k-form-field">
                  <span class="opti_form-label">Line#</span>
                  <input name="LineNumber" type="text" class="k-textbox" [(ngModel)]="VPIContentModel.LineNumber" placeholder="Line Number" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Requested Date</span>
                <input name="RequestedDate" type="text" class="k-textbox" [(ngModel)]="VPIContentModel.RequestedDate"  placeholder="Requested Date" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Item</span>
                <input name="Item" type="text" class="k-textbox" [(ngModel)]="VPIContentModel.Item" placeholder="Item" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Quantity</span>
                <input name="Quantity" type="text" class="k-textbox" [(ngModel)]="VPIContentModel.Quantity" placeholder="Quantity" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">UOM</span>
                <input name="UOM" type="text" class="k-textbox" [(ngModel)]="VPIContentModel.UOM" readonly placeholder="UOM" />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Ship To Address</span>
                <input name="ShipToAddress" type="text" class="k-textbox" [(ngModel)]="VPIContentModel.ShipToAddress" placeholder="Ship To Address Number" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Bill To Address</span>
                <input name="BillToAddress" type="text" class="k-textbox" [(ngModel)]="VPIContentModel.BillToAddress" placeholder="Bill To Address" readonly />
              </label>
            </form>
          </div>
        </div>
      </div> 
    </div> 
  </div>  
</div>
