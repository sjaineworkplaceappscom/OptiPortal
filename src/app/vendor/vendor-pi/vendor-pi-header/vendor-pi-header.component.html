<div class="opti_vpi-detail-home opti_position-relative opti_fullheight" id="opti_vpiDetailHomeID" [perfectScrollbar]="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <form class="k-form">

              <label class="k-form-field">
                  <span class="opti_form-label">Inquiry#</span>
                  <input name="InquiryID" type="text" class="k-textbox" [(ngModel)]="InquiryID" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Inquiry Date</span>
                <input name="InquiryDate" type="text" class="k-textbox" [(ngModel)]="InquiryDate" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Vendor</span>
                <input name="Vendor" type="text" class="k-textbox" [(ngModel)]="Vendor" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Status</span>
                <input name="Status" type="text" class="k-textbox" [(ngModel)]="Status" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Buyer</span>
                <input name="Buyer" type="text" class="k-textbox" [(ngModel)]="Buyer" readonly />
              </label>

              <label class="k-form-field">
                <span class="opti_form-label">Valid Until</span>
                <input name="ValidUntil" type="text" class="k-textbox" [(ngModel)]="ValidUntil" readonly />
              </label>

              
              
            </form>
          </div>
        </div>
      </div> 
    </div> 
  </div>  
</div>
