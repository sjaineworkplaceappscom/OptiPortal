<div class="opti_vpo-detail-content opti_position-relative opti_fullheight" id="opti_vpoDetailContentID" [perfectScrollbar]="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
               <!-- loader start -->
               <div class="opti_loader opti_loader-header-tab" *ngIf="showLoader==true">
                  <div class="opti_spinner"></div>
              </div>
              <!-- loader end --> 
         <ng-container *ngIf="showLoader==false">  
        
          <kendo-grid 
          [kendoGridBinding]="gridData" 
          [resizable]="false" 
          [pageSize]="50" 
          [pageable]="true" 
          [sortable]="true"  
          [filterable]=isColumnFilterVPO
          [groupable]=isColumnGroup 
          [columnMenu]="{ columnChooser: false }" 
          [height]=gridHeight-67 
          [selectable]="true" 
          #gridItem>
          
          <!-- grid template start -->
          <ng-template kendoGridToolbarTemplate>

              <!-- show hide column start show hide -->
              <kendo-grid-column-chooser class="float-left"></kendo-grid-column-chooser>

              <!-- filter and grouping -->
              <form class="k-form opti_show-hide-grid-column-filter float-left">
                  <div class="k-form-field float-left">
                      <input #chkFilter type="checkbox" (change)="onFilterChange(chkFilter,gridItem)" id="opti_VPOContentColumnFilterID" [(ngModel)]="isColumnFilterVPO" class="k-checkbox" name="columnfilter" />
                      <label class="k-checkbox-label" for="opti_VPOContentColumnFilterID">Enable Filter</label>
                  </div>

                  <!-- <div class="k-form-field float-left">
                      <input type="checkbox" id="opti_SalesOrderContentColumnGroupID"  [(ngModel)]="isColumnGroup" class="k-checkbox" name="columnGroup" />
                      <label class="k-checkbox-label" for="opti_SalesOrderContentColumnGroupID">Enable Grouping</label>
                  </div> -->
              </form>

              <!-- export -->
              <button type="button" kendoGridExcelCommand icon="file-excel" class="float-left opti_grid-toolbar-excelbutton">
                  <svg-icon src="{{imgPath}}/common/download.svg" [svgStyle]="{ 'width.px':16, 'height.px':16}"></svg-icon>
              </button>

              <!-- common search -->
              <!-- <div class="float-right opti_right-top-sec-grid-purchase opti_right-top-sec-grid">
                  <form class="k-form opti_common-search-form float-left opti_padding-zero">
                      <label class="k-form-field opti_common-search-label">
                          <input type="text" class="k-textbox" name="searchRequest" [(ngModel)]="searchRequest" />
                          <span class="opti_vertical-align opti_mouse-pointer"><img src="{{imgPath}}/common/search-black.svg" class="" alt="Search" width="15" /></span>
                      </label>
                  </form>
              </div> -->

          </ng-template>

          <kendo-grid-column field="LineNumber" title="Line#" [width]="160"></kendo-grid-column>
          <kendo-grid-column field="Item" title="Requested Date" [width]="160" [format]="displayDateformat"></kendo-grid-column>
          <kendo-grid-column field="Quantity" [width]="160" title="Item"></kendo-grid-column>
          <kendo-grid-column field="UnitPrice" [width]="160" title="Quantity" ></kendo-grid-column>
          <kendo-grid-column field="UOM" title="UOM" [width]="160"></kendo-grid-column>
          <kendo-grid-column field="TotalPrice" title="Ship To Address" [width]="160"></kendo-grid-column>
          <kendo-grid-column field="TaxCode" title="Bill To Address" [width]="160"></kendo-grid-column>
          <kendo-grid-column field="ShipToAddress" title="Bill To Address" [width]="160"></kendo-grid-column>
          <kendo-grid-column field="BillToAddress" title="Bill To Address" [width]="160"></kendo-grid-column>
          <kendo-grid-column field="RequestedDate" title="Bill To Address" [width]="160"></kendo-grid-column>
          
          
          <!-- xlsx template start -->
          <kendo-grid-excel fileName="vpo-content.xlsx"></kendo-grid-excel>
          <!-- xlsx template end -->

        </kendo-grid>

        </ng-container>
      </div> 
    </div> 
  </div>  
</div>
