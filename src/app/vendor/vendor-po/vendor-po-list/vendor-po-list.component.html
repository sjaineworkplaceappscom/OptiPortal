
<div id="opti_vpoListID">           
  <!-- loader start -->
   <div class="opti_loader opti_loader-module-grid-list" *ngIf="showLoader">
       <div class="opti_spinner"></div>
   </div>
   <!-- loader end -->  

   <ng-container *ngIf="showLoader==false">
       
       <!-- for normal user   -->
       <!-- <div *ngIf="systemAdmin!='true'"> -->
        <div>
            <kendo-grid 
            [kendoGridBinding]="gridData" 
            [resizable]="false" 
            [pageSize]="50" 
            [pageable]="true" 
            [sortable]="true"  
            [filterable]=isColumnFilter
            [groupable]=isColumnGroup 
            [columnMenu]="{ columnChooser: false }" 
            [height]=gridHeight 
            [selectable]="true" 
            (selectionChange)="openVPIDetailOnSelectVPOrder($event)"
            #gridItem>
                <!-- [kendoGridBinding]="gridData | customPipeItem:searchRequest"  -->
                <!-- (selectionChange)="openInqueryDetailOnSelectInquery(gridItem, $event, true, gridItem)" -->

                <!-- grid template start -->
                <ng-template kendoGridToolbarTemplate>
                    <!-- show hide column start show hide -->
                    <kendo-grid-column-chooser class="float-left opti_hide-in-mobile"></kendo-grid-column-chooser>

                    <!-- checkbox -->
                    <form class="k-form opti_show-hide-grid-column-filter float-left opti_hide-in-mobile">
                        <div class="k-form-field float-left">
                            <input #chkFilter type="checkbox" (change)="onFilterChange(chkFilter,gridItem)" id="opti_SalesOrderListColumnFilterID" [(ngModel)]="isColumnFilter" class="k-checkbox" name="columnfilter" />
                            <label class="k-checkbox-label" for="opti_SalesOrderListColumnFilterID">Enable Filter</label>
                        </div>

                        <div class="k-form-field float-left">
                            <input type="checkbox" id="opti_SalesOrderColumnGroupID"  [(ngModel)]="isColumnGroup" class="k-checkbox" name="columnGroup" />
                            <label class="k-checkbox-label" for="opti_SalesOrderColumnGroupID">Enable Grouping</label>
                        </div>
                    </form>

                    <!-- export -->
                    <button type="button" kendoGridExcelCommand icon="file-excel" class="float-left opti_grid-toolbar-excelbutton opti_hide-in-mobile">
                        <svg-icon src="assets/images/common/download.svg" [svgStyle]="{ 'width.px':16, 'height.px':16}"></svg-icon>
                    </button>


                    <div class="float-right opti_grid-mainlist-mobile-search opti_right-top-sec-grid">
                        <form class="k-form opti_common-search-form float-left opti_padding-zero">
                            <label class="k-form-field opti_common-search-label">
                                <input type="text" class="k-textbox" name="searchRequest" [(ngModel)]="searchRequest" />
                                <span class="opti_vertical-align opti_mouse-pointer"><img src="assets/images/common/search-black.svg" class="" alt="Search" width="15" /></span>
                            </label>
                        </form>
                    </div>
                </ng-template>

                <!-- grid for mobile start -->
                <kendo-grid-column media="(max-width: 767px)" title="Vendor Purchase Order" class="opti_mobile-grid-td">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        
                        <dl class="opti_mobile_grid_dl">
                            <dt>PO#</dt>
                            <dd>{{ dataItem.POID }}</dd>

                            <dt>Vendor</dt>
                            <dd>{{ dataItem.Vendor }}</dd>

                            <dt>PO Date</dt>
                            <dd>{{ dataItem.PODate }}</dd>
                        </dl>

                        <dl class="opti_mobile_grid_dl">
                            <dt>Due Date <span class="opti_arrow-grid-detail float-right text-center opti_vertical-align">&rsaquo;</span></dt>
                            <dd>{{ dataItem.DUEDate }}</dd>

                            <dt>Ack Yes/No</dt>
                            <dd>{{ dataItem.Ack }}</dd>

                            <dt>Buyer</dt>
                            <dd>{{ dataItem.Buyer }}</dd>
                        </dl>

                    </ng-template> 
                </kendo-grid-column>
            <!-- grid for mobile end -->

                
                <kendo-grid-column media="(min-width: 768px)" field="PONumber" title="PO#" [width]="160"></kendo-grid-column>
                <kendo-grid-column media="(min-width: 768px)" field="Vendor" title="Vendor" [width]="180" ></kendo-grid-column>
                <kendo-grid-column media="(min-width: 768px)" field="PODate" [width]="160" title="PO Date" filter="date" type=date format="{0:dd MMM yy}"></kendo-grid-column>
                <kendo-grid-column media="(min-width: 768px)" field="DueDate" [width]="160" title="Due Date" filter="date" type=date type=date [format]="displayDateformat" format="{0:dd MMM yy}"></kendo-grid-column>
                <kendo-grid-column media="(min-width: 768px)" field="Ack" [width]="160" title="Ack Yes/No"></kendo-grid-column>
                <kendo-grid-column media="(min-width: 768px)" field="Buyer" title="Buyer" [width]="160"></kendo-grid-column>

                <!-- xlsx template start -->
                <kendo-grid-excel fileName="vendor-purchase-inquiry.xlsx"></kendo-grid-excel>
                <!-- xlsx template end -->
            </kendo-grid>
        </div>
   </ng-container>
</div>
